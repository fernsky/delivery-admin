<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FF9A00" />
      <stop offset="100%" stop-color="#8B572A" />
    </linearGradient>
    
    <!-- Caste group bubble path definition -->
    <path id="caste-bubble" 
          d="M0,0 Q5,-15 20,-15 L80,-15 Q95,-15 100,0 L100,40 Q100,55 85,55 L60,55 L45,70 L30,55 L15,55 Q0,55 0,40 Z" />
          
    <!-- Text path for curve -->
    <path id="curved-text-path" d="M150,350 Q600,200 1050,350" fill="none" />
    
    <!-- Person silhouette -->
    <path id="person-silhouette" d="M40,0 C62,0 80,18 80,40 C80,62 62,80 40,80 C18,80 0,62 0,40 C0,18 18,0 40,0 Z M20,95 L60,95 L70,220 L60,220 L60,160 L20,160 L20,220 L10,220 Z" />
    
    <!-- Traditional house -->
    <path id="traditional-house" d="M0,50 L50,0 L100,50 L100,100 L0,100 Z" />
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bg-gradient)" />
  
  <!-- Decorative elements -->
  <g opacity="0.1">
    <circle cx="200" cy="80" r="50" fill="white" />
    <circle cx="1000" cy="100" r="70" fill="white" />
    <circle cx="600" cy="50" r="30" fill="white" />
    <circle cx="120" cy="300" r="40" fill="white" />
    <circle cx="900" cy="320" r="60" fill="white" />
  </g>
  
  <!-- Decorative pattern representing diversity -->
  <g opacity="0.2">
    <!-- Traditional patterns -->
    <path d="M10,150 L20,160 L10,170 L20,180 L10,190 L20,200 L10,210" stroke="white" stroke-width="2" />
    <path d="M1190,150 L1180,160 L1190,170 L1180,180 L1190,190 L1180,200 L1190,210" stroke="white" stroke-width="2" />
    
    <!-- Geometric patterns -->
    <rect x="50" y="150" width="10" height="10" fill="white" />
    <rect x="70" y="150" width="10" height="10" fill="white" />
    <rect x="90" y="150" width="10" height="10" fill="white" />
    
    <rect x="1100" y="150" width="10" height="10" fill="white" />
    <rect x="1120" y="150" width="10" height="10" fill="white" />
    <rect x="1140" y="150" width="10" height="10" fill="white" />
    
    <!-- Traditional houses -->
    <g transform="translate(400, 30) scale(0.2)">
      <use href="#traditional-house" fill="white" opacity="0.3" />
    </g>
    <g transform="translate(800, 40) scale(0.25)">
      <use href="#traditional-house" fill="white" opacity="0.3" />
    </g>
    <g transform="translate(300, 60) scale(0.15)">
      <use href="#traditional-house" fill="white" opacity="0.3" />
    </g>
    <g transform="translate(900, 70) scale(0.18)">
      <use href="#traditional-house" fill="white" opacity="0.3" />
    </g>
  </g>
  
  <!-- Caste Groups Bubbles -->
  <g>
    <!-- Brahmin -->
    <g transform="translate(150, 120) scale(1.2)">
      <use href="#caste-bubble" fill="#FF5733" />
      <text x="50" y="25" font-family="Arial" font-size="16" fill="white" text-anchor="middle">ब्राह्मण</text>
    </g>
    
    <!-- Chhetri -->
    <g transform="translate(320, 80) scale(1.1)">
      <use href="#caste-bubble" fill="#FFC300" />
      <text x="50" y="25" font-family="Arial" font-size="15" fill="white" text-anchor="middle">क्षेत्री</text>
    </g>
    
    <!-- Tharu -->
    <g transform="translate(480, 130) scale(1.1)">
      <use href="#caste-bubble" fill="#4BC0C0" />
      <text x="50" y="25" font-family="Arial" font-size="15" fill="white" text-anchor="middle">थारू</text>
    </g>
    
    <!-- Newar -->
    <g transform="translate(650, 90) scale(1)">
      <use href="#caste-bubble" fill="#36A2EB" />
      <text x="50" y="25" font-family="Arial" font-size="14" fill="white" text-anchor="middle">नेवार</text>
    </g>
    
    <!-- Magar -->
    <g transform="translate(800, 110) scale(1.05)">
      <use href="#caste-bubble" fill="#9966FF" />
      <text x="50" y="25" font-family="Arial" font-size="14" fill="white" text-anchor="middle">मगर</text>
    </g>
    
    <!-- Gurung -->
    <g transform="translate(950, 80) scale(0.95)">
      <use href="#caste-bubble" fill="#3CB371" />
      <text x="50" y="25" font-family="Arial" font-size="14" fill="white" text-anchor="middle">गुरुङ</text>
    </g>
    
    <!-- Dalit -->
    <g transform="translate(250, 200) scale(1)">
      <use href="#caste-bubble" fill="#FF6384" />
      <text x="50" y="25" font-family="Arial" font-size="14" fill="white" text-anchor="middle">दलित</text>
    </g>
    
    <!-- Madhesi -->
    <g transform="translate(400, 220) scale(1.05)">
      <use href="#caste-bubble" fill="#FF9F40" />
      <text x="50" y="25" font-family="Arial" font-size="14" fill="white" text-anchor="middle">मधेशी</text>
    </g>
    
    <!-- Muslim -->
    <g transform="translate(550, 180) scale(0.9)">
      <use href="#caste-bubble" fill="#C9CBCF" />
      <text x="50" y="25" font-family="Arial" font-size="13" fill="white" text-anchor="middle">मुस्लिम</text>
    </g>
    
    <!-- Tamang -->
    <g transform="translate(700, 210) scale(0.95)">
      <use href="#caste-bubble" fill="#FB8C00" />
      <text x="50" y="25" font-family="Arial" font-size="13" fill="white" text-anchor="middle">तामाङ</text>
    </g>
    
    <!-- Yadav -->
    <g transform="translate(850, 190) scale(0.9)">
      <use href="#caste-bubble" fill="#8D6E63" />
      <text x="50" y="25" font-family="Arial" font-size="13" fill="white" text-anchor="middle">यादव</text>
    </g>
    
    <!-- Other -->
    <g transform="translate(980, 220) scale(0.85)">
      <use href="#caste-bubble" fill="#26C6DA" />
      <text x="50" y="25" font-family="Arial" font-size="12" fill="white" text-anchor="middle">अन्य</text>
    </g>
  </g>
  
  <!-- Title text at bottom -->
  <text font-family="Arial" font-size="20" fill="white" text-anchor="middle">
    <textPath href="#curved-text-path" startOffset="50%">नेपालको जातिगत विविधता</textPath>
  </text>
  
  <!-- People silhouettes representing diversity with traditional dress colors -->
  <g transform="translate(100, 300)">
    <g transform="scale(0.4)">
      <use href="#person-silhouette" fill="#FF5733" opacity="0.8" />
    </g>
  </g>
  
  <g transform="translate(150, 300)">
    <g transform="scale(0.4)">
      <use href="#person-silhouette" fill="#FFC300" opacity="0.8" />
    </g>
  </g>
  
  <g transform="translate(200, 300)">
    <g transform="scale(0.4)">
      <use href="#person-silhouette" fill="#36A2EB" opacity="0.8" />
    </g>
  </g>
  
  <g transform="translate(250, 300)">
    <g transform="scale(0.4)">
      <use href="#person-silhouette" fill="#4BC0C0" opacity="0.8" />
    </g>
  </g>
  
  <g transform="translate(300, 300)">
    <g transform="scale(0.4)">
      <use href="#person-silhouette" fill="#9966FF" opacity="0.8" />
    </g>
  </g>
  
  <!-- More silhouettes on the right side -->
  <g transform="translate(900, 300)">
    <g transform="scale(0.4)">
      <use href="#person-silhouette" fill="#3CB371" opacity="0.8" />
    </g>
  </g>
  
  <g transform="translate(950, 300)">
    <g transform="scale(0.4)">
      <use href="#person-silhouette" fill="#FF6384" opacity="0.8" />
    </g>
  </g>
  
  <g transform="translate(1000, 300)">
    <g transform="scale(0.4)">
      <use href="#person-silhouette" fill="#FF9F40" opacity="0.8" />
    </g>
  </g>
  
  <g transform="translate(1050, 300)">
    <g transform="scale(0.4)">
      <use href="#person-silhouette" fill="#C9CBCF" opacity="0.8" />
    </g>
  </g>
</svg>
