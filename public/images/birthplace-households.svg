<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1200 400" width="1200" height="400">
  <defs>
    <!-- Modern gradient backgrounds -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f8fafc" />
      <stop offset="100%" stop-color="#e2e8f0" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3b82f6" />
      <stop offset="100%" stop-color="#6366f1" />
    </linearGradient>
    
    <!-- Decorative gradients -->
    <linearGradient id="decorGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6" stop-opacity="0.08" />
      <stop offset="100%" stop-color="#8b5cf6" stop-opacity="0.08" />
    </linearGradient>
    
    <linearGradient id="decorGradient2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#10b981" stop-opacity="0.08" />
      <stop offset="100%" stop-color="#6366f1" stop-opacity="0.08" />
    </linearGradient>
    
    <!-- Location-based birthplace icons -->
    <symbol id="iconLocalMunicipality" viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="45" fill="#fff" />
      <path d="M30,75 L30,40 L50,25 L70,40 L70,75 Z" fill="#dbeafe" stroke="#3b82f6" stroke-width="3" stroke-linejoin="round" />
      <path d="M38,55 L48,55 L48,75 L38,75 Z" fill="#3b82f6" />
      <path d="M52,45 L62,45 L62,55 L52,55 Z" fill="#3b82f6" />
      <path d="M50,17 L65,28 L50,33 L35,28 Z" fill="#93c5fd" stroke="#3b82f6" stroke-width="1.5" />
    </symbol>
    
    <symbol id="iconSameDistrict" viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="45" fill="#fff" />
      <path d="M25,30 L45,30 L45,70 L25,70 Z" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" stroke-linejoin="round" />
      <path d="M55,40 L75,40 L75,70 L55,70 Z" fill="#bfdbfe" stroke="#3b82f6" stroke-width="2" stroke-linejoin="round" />
      <path d="M30,40 L40,40 L40,50 L30,50 Z" fill="#3b82f6" />
      <path d="M30,55 L40,55 L40,65 L30,65 Z" fill="#3b82f6" />
      <path d="M60,50 L70,50 L70,60 L60,60 Z" fill="#3b82f6" />
      <path d="M35,25 L35,30 M65,35 L65,40" stroke="#3b82f6" stroke-width="2" stroke-linecap="round" />
      <path d="M45,50 L55,50" stroke="#3b82f6" stroke-width="2" stroke-linecap="round" stroke-dasharray="2,2" />
    </symbol>
    
    <symbol id="iconOtherDistrict" viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="45" fill="#fff" />
      <path d="M20,30 L35,30 L35,70 L20,70 Z" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" stroke-linejoin="round" />
      <path d="M65,40 L80,40 L80,70 L65,70 Z" fill="#bfdbfe" stroke="#3b82f6" stroke-width="2" stroke-linejoin="round" />
      <path d="M25,40 L30,40 L30,50 L25,50 Z" fill="#3b82f6" />
      <path d="M25,55 L30,55 L30,65 L25,65 Z" fill="#3b82f6" />
      <path d="M70,50 L75,50 L75,60 L70,60 Z" fill="#3b82f6" />
      <path d="M35,50 L65,50" stroke="#3b82f6" stroke-width="2" stroke-linecap="round" stroke-dasharray="4,4" />
      <circle cx="50" cy="50" r="5" fill="#bfdbfe" stroke="#3b82f6" stroke-width="1.5" />
    </symbol>
    
    <symbol id="iconAbroad" viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="45" fill="#fff" />
      <circle cx="50" cy="50" r="25" fill="#dbeafe" stroke="#3b82f6" stroke-width="2.5" />
      <path d="M50,25 L50,75 M25,50 L75,50" stroke="#3b82f6" stroke-width="1.5" stroke-linecap="round" />
      <path d="M40,30 Q50,20 60,30 Q70,40 60,50 Q50,60 40,50 Q30,40 40,30" fill="#93c5fd" stroke="#3b82f6" stroke-width="1.5" stroke-linejoin="round" />
      <path d="M33,33 L37,30 M63,33 L67,30 M63,67 L67,70 M33,67 L37,70" stroke="#3b82f6" stroke-width="1.5" stroke-linecap="round" />
      <path d="M28,42 L25,45 M28,58 L25,55 M72,42 L75,45 M72,58 L75,55" stroke="#3b82f6" stroke-width="1.5" stroke-linecap="round" />
    </symbol>
    
    <!-- Modern wavy pattern -->
    <pattern id="modernPattern" width="100" height="40" patternUnits="userSpaceOnUse">
      <path d="M0,20 Q20,5 40,20 T80,20 T120,20" fill="none" stroke="#3b82f6" stroke-width="1" stroke-opacity="0.1"/>
      <path d="M0,40 Q20,25 40,40 T80,40 T120,40" fill="none" stroke="#6366f1" stroke-width="1" stroke-opacity="0.1"/>
    </pattern>

    <!-- Filter for elegant shadows -->
    <filter id="modernShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="12" flood-color="#334155" flood-opacity="0.15"/>
    </filter>
    
    <!-- Migration flow animation -->
    <path id="migrationPath1" d="M-20,180 C150,150 280,200 450,170" />
    <path id="migrationPath2" d="M-20,220 C180,240 320,180 500,210" />
    <path id="migrationPath3" d="M750,170 C900,140 1000,200 1220,180" />
    <path id="migrationPath4" d="M700,210 C850,240 950,180 1220,220" />
    
    <!-- Dot pattern for texture -->
    <pattern id="dotPattern" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1" fill="#cbd5e1" fill-opacity="0.5"/>
    </pattern>
  </defs>
  
  <!-- Main background -->
  <rect width="100%" height="100%" fill="url(#bgGradient)"/>
  <rect width="100%" height="100%" fill="url(#modernPattern)" opacity="0.6"/>
  <rect width="100%" height="100%" fill="url(#dotPattern)"/>
  
  <!-- Decorative elements -->
  <path d="M0,0 L1200,0 L1200,400 L0,400 Z" fill="url(#decorGradient1)"/>
  <path d="M1200,0 L0,0 L0,400 L1200,400 Z" fill="url(#decorGradient2)"/>
  <circle cx="100" cy="50" r="150" fill="#3b82f6" opacity="0.03"/>
  <circle cx="1100" cy="350" r="120" fill="#6366f1" opacity="0.03"/>
  
  <!-- Abstract flowing lines representing migration paths -->
  <path d="M-50,100 C200,130 400,50 600,80 S900,180 1300,120" fill="none" stroke="#3b82f6" stroke-width="2" stroke-opacity="0.1"/>
  <path d="M-50,140 C200,170 400,90 600,120 S900,220 1300,160" fill="none" stroke="#3b82f6" stroke-width="1.5" stroke-opacity="0.08"/>
  <path d="M-50,320 C200,290 400,350 600,320 S900,250 1300,280" fill="none" stroke="#6366f1" stroke-width="2" stroke-opacity="0.1"/>
  
  <!-- Main visual element: Migration river -->
  <path d="M0,200 C300,150 600,230 900,180 T1200,200" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" stroke-opacity="0.7"/>
  
  <!-- Migration dots/families along paths -->
  <g>
    <circle cx="100" cy="195" r="3" fill="#2563eb"/>
    <circle cx="250" cy="175" r="4" fill="#2563eb"/>
    <circle cx="400" cy="190" r="3" fill="#2563eb"/>
    <circle cx="550" cy="200" r="5" fill="#2563eb"/>
    <circle cx="700" cy="185" r="3" fill="#2563eb"/>
    <circle cx="850" cy="190" r="4" fill="#2563eb"/>
    <circle cx="1000" cy="195" r="3" fill="#2563eb"/>
    <circle cx="1100" cy="190" r="4" fill="#2563eb"/>
  </g>
  
  <!-- House icons representing birthplaces -->
  <g filter="url(#modernShadow)" transform="translate(0, 15)">
    <!-- Local Municipality -->
    <rect x="180" y="110" width="160" height="180" rx="15" fill="white"/>
    <use xlink:href="#iconLocalMunicipality" x="210" y="120" width="100" height="100"/>
    <text x="260" y="240" font-size="18" font-weight="600" text-anchor="middle" font-family="system-ui, sans-serif" fill="#1d4ed8">यहि गापा/नपा</text>
    
    <!-- Same District -->
    <rect x="390" y="110" width="160" height="180" rx="15" fill="white"/>
    <use xlink:href="#iconSameDistrict" x="420" y="120" width="100" height="100"/>
    <text x="470" y="240" font-size="18" font-weight="600" text-anchor="middle" font-family="system-ui, sans-serif" fill="#1d4ed8">यहि जिल्ला</text>
    
    <!-- Other District -->
    <rect x="600" y="110" width="160" height="180" rx="15" fill="white"/>
    <use xlink:href="#iconOtherDistrict" x="630" y="120" width="100" height="100"/>
    <text x="680" y="240" font-size="18" font-weight="600" text-anchor="middle" font-family="system-ui, sans-serif" fill="#1d4ed8">अर्को जिल्ला</text>
    
    <!-- Abroad -->
    <rect x="810" y="110" width="160" height="180" rx="15" fill="white"/>
    <use xlink:href="#iconAbroad" x="840" y="120" width="100" height="100"/>
    <text x="890" y="240" font-size="18" font-weight="600" text-anchor="middle" font-family="system-ui, sans-serif" fill="#1d4ed8">विदेश</text>
  </g>
  
  <!-- Connecting lines between locations -->
  <g>
    <path d="M340,170 C355,170 375,170 390,170" stroke="url(#accentGradient)" stroke-width="3" stroke-dasharray="1,6" stroke-opacity="0.6"/>
    <path d="M550,170 C565,170 585,170 600,170" stroke="url(#accentGradient)" stroke-width="3" stroke-dasharray="1,6" stroke-opacity="0.6"/>
    <path d="M760,170 C775,170 795,170 810,170" stroke="url(#accentGradient)" stroke-width="3" stroke-dasharray="1,6" stroke-opacity="0.6"/>
    
    <!-- Additional connecting dotted lines -->
    <path d="M340,200 C355,210 375,210 390,200" stroke="#3b82f6" stroke-width="1.5" stroke-dasharray="1,3" stroke-opacity="0.3"/>
    <path d="M550,200 C565,210 585,210 600,200" stroke="#3b82f6" stroke-width="1.5" stroke-dasharray="1,3" stroke-opacity="0.3"/>
    <path d="M760,200 C775,210 795,210 810,200" stroke="#3b82f6" stroke-width="1.5" stroke-dasharray="1,3" stroke-opacity="0.3"/>
  </g>
  
  <!-- Household groups visualization -->
  <g transform="translate(0, 330)">
    <!-- Local households cluster -->
    <g transform="translate(250, 0)">
      <circle cx="0" cy="0" r="15" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
      <circle cx="22" cy="-5" r="12" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
      <circle cx="12" cy="15" r="10" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
    </g>
    
    <!-- District households cluster -->
    <g transform="translate(500, 0)">
      <circle cx="0" cy="0" r="10" fill="#dbeafe" stroke="#3b82f6" stroke-width="1.5"/>
      <circle cx="18" cy="-8" r="15" fill="#dbeafe" stroke="#3b82f6" stroke-width="1.5"/>
      <circle cx="12" cy="12" r="12" fill="#dbeafe" stroke="#3b82f6" stroke-width="1.5"/>
    </g>
    
    <!-- Foreign households cluster -->
    <g transform="translate(750, 0)">
      <circle cx="0" cy="0" r="12" fill="#dbeafe" stroke="#3b82f6" stroke-width="1.5"/>
      <circle cx="20" cy="-10" r="8" fill="#dbeafe" stroke="#3b82f6" stroke-width="1.5"/>
      <circle cx="15" cy="15" r="6" fill="#dbeafe" stroke="#3b82f6" stroke-width="1.5"/>
    </g>
  </g>
  
  <!-- Subtle geometric decorative elements -->
  <g opacity="0.15">
    <path d="M50,350 L120,320 L85,280 Z" fill="#3b82f6"/>
    <path d="M1150,50 L1100,100 L1180,120 Z" fill="#6366f1"/>
    <circle cx="200" cy="320" r="15" fill="#0ea5e9"/>
    <circle cx="950" cy="330" r="12" fill="#0284c7"/>
    <circle cx="1100" cy="290" r="10" fill="#0369a1"/>
    <rect x="180" y="60" width="20" height="20" rx="4" fill="#2563eb"/>
    <rect x="960" y="80" width="15" height="15" rx="3" fill="#4f46e5"/>
  </g>
</svg>
