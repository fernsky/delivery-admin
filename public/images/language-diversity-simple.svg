<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#4b6cb7" />
      <stop offset="100%" stop-color="#182848" />
    </linearGradient>
  </defs>
  
  <!-- Background rectangle -->
  <rect width="1200" height="400" fill="url(#bg-gradient)" />
  
  <!-- Decorative elements -->
  <circle cx="200" cy="80" r="50" fill="white" opacity="0.1" />
  <circle cx="1000" cy="100" r="70" fill="white" opacity="0.1" />
  <circle cx="600" cy="50" r="30" fill="white" opacity="0.1" />
  <circle cx="120" cy="300" r="40" fill="white" opacity="0.1" />
  <circle cx="900" cy="320" r="60" fill="white" opacity="0.1" />
  
  <!-- Speech bubbles -->
  <!-- Nepali -->
  <rect x="150" y="100" width="120" height="60" rx="20" fill="#FF5733" />
  <polygon points="190,160 210,180 230,160" fill="#FF5733" />
  <text x="210" y="135" font-family="Arial" font-size="18" fill="white" text-anchor="middle">नेपाली</text>
  
  <!-- Maithili -->
  <rect x="320" y="70" width="100" height="50" rx="15" fill="#FFC300" />
  <polygon points="350,120 365,135 380,120" fill="#FFC300" />
  <text x="370" y="100" font-family="Arial" font-size="16" fill="white" text-anchor="middle">मैथिली</text>
  
  <!-- Tharu -->
  <rect x="480" y="120" width="100" height="50" rx="15" fill="#4BC0C0" />
  <polygon points="510,170 525,185 540,170" fill="#4BC0C0" />
  <text x="530" y="150" font-family="Arial" font-size="16" fill="white" text-anchor="middle">थारू</text>
  
  <!-- Bhojpuri -->
  <rect x="650" y="80" width="110" height="50" rx="15" fill="#36A2EB" />
  <polygon points="680,130 695,145 710,130" fill="#36A2EB" />
  <text x="705" y="110" font-family="Arial" font-size="16" fill="white" text-anchor="middle">भोजपुरी</text>
  
  <!-- Tamang -->
  <rect x="800" y="110" width="100" height="50" rx="15" fill="#9966FF" />
  <polygon points="830,160 845,175 860,160" fill="#9966FF" />
  <text x="850" y="140" font-family="Arial" font-size="16" fill="white" text-anchor="middle">तामाङ</text>
  
  <!-- Magar -->
  <rect x="250" y="200" width="90" height="45" rx="15" fill="#FF6384" />
  <polygon points="275,245 290,260 305,245" fill="#FF6384" />
  <text x="295" y="227" font-family="Arial" font-size="14" fill="white" text-anchor="middle">मगर</text>
  
  <!-- Main title -->
  <text x="600" y="350" font-family="Arial" font-size="24" fill="white" text-anchor="middle" font-weight="bold">नेपालको भाषिक विविधता</text>
</svg>
