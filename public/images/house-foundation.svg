<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1200 400" width="1200" height="400">
  <defs>
    <!-- Modern gradient backgrounds -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f8fafc" />
      <stop offset="100%" stop-color="#e2e8f0" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3b82f6" />
      <stop offset="100%" stop-color="#6366f1" />
    </linearGradient>
    
    <!-- Additional decorative gradients -->
    <linearGradient id="decorGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6" stop-opacity="0.05" />
      <stop offset="100%" stop-color="#6366f1" stop-opacity="0.05" />
    </linearGradient>
    
    <linearGradient id="decorGradient2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0ea5e9" stop-opacity="0.05" />
      <stop offset="100%" stop-color="#3b82f6" stop-opacity="0.05" />
    </linearGradient>
    
    <!-- Modern stylized house foundation icons -->
    <symbol id="iconConcretePillar" viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="45" fill="#fff" />
      <!-- House with concrete pillar foundation -->
      <rect x="20" y="30" width="60" height="40" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" />
      <rect x="30" y="45" width="15" height="15" fill="#bfdbfe" stroke="#3b82f6" stroke-width="1" />
      <rect x="55" y="45" width="15" height="15" fill="#bfdbfe" stroke="#3b82f6" stroke-width="1" />
      <rect x="43" y="55" width="14" height="15" fill="#bfdbfe" stroke="#3b82f6" stroke-width="1" />
      <!-- Concrete pillars -->
      <rect x="20" y="70" width="10" height="10" rx="1" fill="#3b82f6" />
      <rect x="45" y="70" width="10" height="10" rx="1" fill="#3b82f6" />
      <rect x="70" y="70" width="10" height="10" rx="1" fill="#3b82f6" />
      <path d="M20,70 L80,70" stroke="#3b82f6" stroke-width="2" />
      <rect x="15" y="80" width="70" height="5" rx="1" fill="#1d4ed8" />
    </symbol>
    
    <symbol id="iconCementJoined" viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="45" fill="#fff" />
      <!-- House with cement-bonded foundation -->
      <rect x="20" y="30" width="60" height="40" fill="#dcfce7" stroke="#10b981" stroke-width="2" />
      <rect x="30" y="45" width="15" height="15" fill="#bbf7d0" stroke="#10b981" stroke-width="1" />
      <rect x="55" y="45" width="15" height="15" fill="#bbf7d0" stroke="#10b981" stroke-width="1" />
      <rect x="43" y="55" width="14" height="15" fill="#bbf7d0" stroke="#10b981" stroke-width="1" />
      <!-- Cement-bonded foundation -->
      <rect x="15" y="70" width="70" height="10" rx="1" fill="#a7f3d0" stroke="#10b981" stroke-width="2" />
      <path d="M20,70 L20,80 M30,70 L30,80 M40,70 L40,80 M50,70 L50,80 M60,70 L60,80 M70,70 L70,80 M80,70 L80,80" stroke="#10b981" stroke-width="1" />
      <rect x="15" y="80" width="70" height="5" rx="1" fill="#059669" />
    </symbol>
    
    <symbol id="iconMudJoined" viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="45" fill="#fff" />
      <!-- House with mud-bonded foundation -->
      <rect x="20" y="30" width="60" height="40" fill="#fef3c7" stroke="#d97706" stroke-width="2" />
      <rect x="30" y="45" width="15" height="15" fill="#fde68a" stroke="#d97706" stroke-width="1" />
      <rect x="55" y="45" width="15" height="15" fill="#fde68a" stroke="#d97706" stroke-width="1" />
      <rect x="43" y="55" width="14" height="15" fill="#fde68a" stroke="#d97706" stroke-width="1" />
      <!-- Mud-bonded foundation -->
      <path d="M15,70 L85,70 L85,80 L15,80 Z" fill="#fbbf24" stroke="#d97706" stroke-width="2" />
      <path d="M15,75 Q30,72 45,75 T75,75 T95,75" fill="none" stroke="#b45309" stroke-width="1" />
      <path d="M15,78 Q25,76 35,78 T55,78 T75,78 T85,78" fill="none" stroke="#b45309" stroke-width="1" />
      <rect x="15" y="80" width="70" height="5" rx="1" fill="#92400e" />
    </symbol>
    
    <symbol id="iconWoodPole" viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="45" fill="#fff" />
      <!-- House with wooden pole foundation -->
      <rect x="20" y="30" width="60" height="40" fill="#f3e8ff" stroke="#a855f7" stroke-width="2" />
      <rect x="30" y="45" width="15" height="15" fill="#e9d5ff" stroke="#a855f7" stroke-width="1" />
      <rect x="55" y="45" width="15" height="15" fill="#e9d5ff" stroke="#a855f7" stroke-width="1" />
      <rect x="43" y="55" width="14" height="15" fill="#e9d5ff" stroke="#a855f7" stroke-width="1" />
      <!-- Wooden pole foundation -->
      <rect x="25" y="70" width="8" height="15" rx="1" fill="#9333ea" />
      <rect x="46" y="70" width="8" height="15" rx="1" fill="#9333ea" />
      <rect x="67" y="70" width="8" height="15" rx="1" fill="#9333ea" />
      <path d="M25,76 L75,76" stroke="#9333ea" stroke-width="1" stroke-dasharray="3,2" />
      <path d="M15,85 L85,85 L85,80 L15,80 Z" fill="#7e22ce" fill-opacity="0.5" />
    </symbol>
    
    <symbol id="iconOther" viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="45" fill="#fff" />
      <!-- House with other type of foundation -->
      <rect x="20" y="30" width="60" height="40" fill="#e2e8f0" stroke="#64748b" stroke-width="2" />
      <rect x="30" y="45" width="15" height="15" fill="#cbd5e1" stroke="#64748b" stroke-width="1" />
      <rect x="55" y="45" width="15" height="15" fill="#cbd5e1" stroke="#64748b" stroke-width="1" />
      <rect x="43" y="55" width="14" height="15" fill="#cbd5e1" stroke="#64748b" stroke-width="1" />
      <!-- Other foundation - abstract representation -->
      <path d="M15,70 L85,70 L85,80 L15,80 Z" fill="#94a3b8" stroke="#64748b" stroke-width="2" />
      <path d="M20,75 L30,72 L40,76 L50,73 L60,77 L70,74 L80,75" fill="none" stroke="#475569" stroke-width="1" />
      <rect x="15" y="80" width="70" height="5" rx="1" fill="#475569" />
    </symbol>

    <!-- Modern wavy pattern -->
    <pattern id="modernPattern" width="100" height="40" patternUnits="userSpaceOnUse">
      <path d="M0,20 Q20,5 40,20 T80,20 T120,20" fill="none" stroke="#3b82f6" stroke-width="1" stroke-opacity="0.1"/>
      <path d="M0,40 Q20,25 40,40 T80,40 T120,40" fill="none" stroke="#60a5fa" stroke-width="1" stroke-opacity="0.1"/>
    </pattern>

    <!-- Filter for elegant shadows -->
    <filter id="modernShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="12" flood-color="#334155" flood-opacity="0.15"/>
    </filter>
    
    <!-- Dot patterns for background -->
    <pattern id="dotPattern" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="3" cy="3" r="1" fill="#cbd5e1" fill-opacity="0.5"/>
    </pattern>
  </defs>
  
  <!-- Main background -->
  <rect width="100%" height="100%" fill="url(#bgGradient)"/>
  <rect width="100%" height="100%" fill="url(#modernPattern)" opacity="0.6"/>
  <rect width="100%" height="100%" fill="url(#dotPattern)"/>
  
  <!-- Enhanced decorative elements to provide visual interest without titles -->
  <path d="M0,0 L1200,0 L1200,400 L0,400 Z" fill="url(#decorGradient1)"/>
  <path d="M1200,0 L0,0 L0,400 L1200,400 Z" fill="url(#decorGradient2)"/>
  <circle cx="100" cy="50" r="150" fill="#3b82f6" opacity="0.03"/>
  <circle cx="1100" cy="350" r="120" fill="#60a5fa" opacity="0.03"/>
  <path d="M-50,300 Q300,250 600,320 T1300,280" fill="none" stroke="#3b82f6" stroke-width="40" stroke-opacity="0.04"/>
  
  <!-- Abstract flowing lines -->
  <path d="M-50,100 C200,130 400,50 600,80 S900,180 1300,120" fill="none" stroke="#3b82f6" stroke-width="2" stroke-opacity="0.1"/>
  <path d="M-50,140 C200,170 400,90 600,120 S900,220 1300,160" fill="none" stroke="#3b82f6" stroke-width="1.5" stroke-opacity="0.08"/>
  <path d="M-50,320 C200,290 400,350 600,320 S900,250 1300,280" fill="none" stroke="#60a5fa" stroke-width="2" stroke-opacity="0.1"/>
  
  <!-- Centered house foundation cards -->
  <g filter="url(#modernShadow)" transform="translate(0, 15)">
    <!-- Concrete Pillar -->
    <rect x="60" y="110" width="200" height="180" rx="15" fill="white"/>
    <use xlink:href="#iconConcretePillar" x="110" y="120" width="100" height="100"/>
    <text x="160" y="240" font-size="18" font-weight="600" text-anchor="middle" font-family="system-ui, sans-serif" fill="#1d4ed8">ढलान पिल्लरसहितको</text>
    
    <!-- Cement Joined -->
    <rect x="290" y="110" width="200" height="180" rx="15" fill="white"/>
    <use xlink:href="#iconCementJoined" x="340" y="120" width="100" height="100"/>
    <text x="390" y="240" font-size="16" font-weight="600" text-anchor="middle" font-family="system-ui, sans-serif" fill="#047857">सिमेन्टको जोडाइ भएको</text>
    
    <!-- Mud Joined -->
    <rect x="520" y="110" width="200" height="180" rx="15" fill="white"/>
    <use xlink:href="#iconMudJoined" x="570" y="120" width="100" height="100"/>
    <text x="620" y="240" font-size="16" font-weight="600" text-anchor="middle" font-family="system-ui, sans-serif" fill="#b45309">माटोको जोडाइ भएको</text>
    
    <!-- Wood Pole -->
    <rect x="750" y="110" width="200" height="180" rx="15" fill="white"/>
    <use xlink:href="#iconWoodPole" x="800" y="120" width="100" height="100"/>
    <text x="850" y="240" font-size="18" font-weight="600" text-anchor="middle" font-family="system-ui, sans-serif" fill="#7e22ce">काठको खम्बा गाडेको</text>
    
    <!-- Other -->
    <rect x="980" y="110" width="160" height="180" rx="15" fill="white"/>
    <use xlink:href="#iconOther" x="1010" y="120" width="100" height="100"/>
    <text x="1060" y="240" font-size="18" font-weight="600" text-anchor="middle" font-family="system-ui, sans-serif" fill="#475569">अन्य</text>
  </g>
  
  <!-- Enhanced connecting lines with animated-like effect -->
  <g>
    <path d="M260,170 C275,170 275,170 290,170" stroke="url(#accentGradient)" stroke-width="3" stroke-dasharray="1,8" stroke-opacity="0.6"/>
    <path d="M490,170 C505,170 505,170 520,170" stroke="url(#accentGradient)" stroke-width="3" stroke-dasharray="1,8" stroke-opacity="0.6"/>
    <path d="M720,170 C735,170 735,170 750,170" stroke="url(#accentGradient)" stroke-width="3" stroke-dasharray="1,8" stroke-opacity="0.6"/>
    <path d="M950,170 C965,170 965,170 980,170" stroke="url(#accentGradient)" stroke-width="3" stroke-dasharray="1,8" stroke-opacity="0.6"/>
    
    <!-- Additional connecting dotted lines for visual flair -->
    <path d="M260,200 C275,210 275,210 290,200" stroke="#3b82f6" stroke-width="1.5" stroke-dasharray="1,3" stroke-opacity="0.3"/>
    <path d="M490,200 C505,210 505,210 520,200" stroke="#3b82f6" stroke-width="1.5" stroke-dasharray="1,3" stroke-opacity="0.3"/>
    <path d="M720,200 C735,210 735,210 750,200" stroke="#3b82f6" stroke-width="1.5" stroke-dasharray="1,3" stroke-opacity="0.3"/>
    <path d="M950,200 C965,210 965,210 980,200" stroke="#3b82f6" stroke-width="1.5" stroke-dasharray="1,3" stroke-opacity="0.3"/>
  </g>
  
  <!-- Subtle geometric decorative elements -->
  <g opacity="0.15">
    <path d="M50,350 L150,320 L100,280 Z" fill="#3b82f6"/>
    <path d="M1150,50 L1100,100 L1180,120 Z" fill="#60a5fa"/>
    <circle cx="200" cy="320" r="15" fill="#0ea5e9"/>
    <circle cx="950" cy="330" r="12" fill="#0284c7"/>
    <circle cx="1100" cy="290" r="10" fill="#3b82f6"/>
    <rect x="180" y="60" width="20" height="20" rx="4" fill="#60a5fa"/>
    <rect x="960" y="80" width="15" height="15" rx="3" fill="#3b82f6"/>
  </g>

  <!-- Cross-section of foundation types at bottom -->
  <g opacity="0.7" transform="translate(100, 310)">
    <!-- Concrete pillar foundation cross-section -->
    <rect x="0" y="0" width="180" height="5" fill="#3b82f6"/>
    <rect x="10" y="5" width="10" height="30" fill="#3b82f6"/>
    <rect x="85" y="5" width="10" height="30" fill="#3b82f6"/>
    <rect x="160" y="5" width="10" height="30" fill="#3b82f6"/>
    <rect x="0" y="35" width="180" height="10" fill="#1d4ed8"/>
    
    <!-- Cement joined foundation cross-section -->
    <rect x="250" y="0" width="180" height="5" fill="#10b981"/>
    <rect x="250" y="5" width="180" height="30" fill="#a7f3d0"/>
    <path d="M250,5 L430,5 M250,15 L430,15 M250,25 L430,25 M250,35 L430,35" stroke="#10b981" stroke-width="1"/>
    <rect x="250" y="35" width="180" height="10" fill="#059669"/>
    
    <!-- Mud joined foundation cross-section -->
    <rect x="500" y="0" width="180" height="5" fill="#d97706"/>
    <rect x="500" y="5" width="180" height="30" fill="#fbbf24"/>
    <path d="M500,15 Q530,10 560,15 T620,15 T680,15" stroke="#b45309" stroke-width="1"/>
    <path d="M500,25 Q515,20 530,25 T560,25 T590,25 T620,25 T680,25" stroke="#b45309" stroke-width="1"/>
    <rect x="500" y="35" width="180" height="10" fill="#92400e"/>
    
    <!-- Wooden pole foundation cross-section -->
    <rect x="750" y="0" width="180" height="5" fill="#a855f7"/>
    <rect x="760" y="5" width="10" height="30" fill="#9333ea"/>
    <rect x="835" y="5" width="10" height="30" fill="#9333ea"/>
    <rect x="910" y="5" width="10" height="30" fill="#9333ea"/>
    <path d="M750,20 L930,20" stroke="#9333ea" stroke-width="1" stroke-dasharray="3,2"/>
    <rect x="750" y="35" width="180" height="10" fill="#7e22ce" fill-opacity="0.5"/>
  </g>
  
 
</svg>
