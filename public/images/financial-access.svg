<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1200 400" width="1200" height="400">
  <defs>
    <!-- Modern gradient backgrounds -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f8fafc" />
      <stop offset="100%" stop-color="#e2e8f0" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3b82f6" />
      <stop offset="100%" stop-color="#6366f1" />
    </linearGradient>
    
    <!-- Decorative gradients -->
    <linearGradient id="decorGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6" stop-opacity="0.05" />
      <stop offset="100%" stop-color="#6366f1" stop-opacity="0.05" />
    </linearGradient>
    
    <linearGradient id="decorGradient2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0ea5e9" stop-opacity="0.05" />
      <stop offset="100%" stop-color="#3b82f6" stop-opacity="0.05" />
    </linearGradient>
    
    <!-- Time category colors -->
    <linearGradient id="under15MinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#34d399" />
      <stop offset="100%" stop-color="#10b981" />
    </linearGradient>
    
    <linearGradient id="under30MinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#60a5fa" />
      <stop offset="100%" stop-color="#3b82f6" />
    </linearGradient>
    
    <linearGradient id="under1HourGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fbbf24" />
      <stop offset="100%" stop-color="#f59e0b" />
    </linearGradient>
    
    <linearGradient id="over1HourGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f87171" />
      <stop offset="100%" stop-color="#ef4444" />
    </linearGradient>
    
    <!-- Bank building symbol -->
    <symbol id="bank" viewBox="0 0 100 100">
      <rect x="10" y="40" width="80" height="40" fill="#f1f5f9" stroke="#64748b" stroke-width="2" />
      <rect x="15" y="45" width="15" height="20" fill="#94a3b8" />
      <rect x="35" y="45" width="15" height="20" fill="#94a3b8" />
      <rect x="55" y="45" width="15" height="20" fill="#94a3b8" />
      <rect x="70" y="45" width="15" height="20" fill="#94a3b8" />
      <rect x="35" y="70" width="15" height="10" fill="#94a3b8" />
      <path d="M0,40 L50,10 L100,40" fill="#e2e8f0" stroke="#64748b" stroke-width="2" />
      <rect x="40" y="20" width="20" height="10" fill="#94a3b8" />
      <path d="M44,15 A6,6 0 1,1 56,15 Z" fill="#64748b" />
    </symbol>
    
    <!-- Person symbol -->
    <symbol id="person" viewBox="0 0 50 100">
      <circle cx="25" cy="20" r="15" fill="#475569" />
      <path d="M25,35 L25,65 M15,45 L35,45 M15,75 L25,65 M35,75 L25,65" stroke="#475569" stroke-width="8" stroke-linecap="round" />
    </symbol>

    <!-- House symbol -->
    <symbol id="house" viewBox="0 0 100 100">
      <path d="M10,50 L50,20 L90,50" fill="none" stroke="#475569" stroke-width="4" />
      <rect x="20" y="50" width="60" height="40" fill="#cbd5e1" stroke="#475569" stroke-width="3" />
      <rect x="40" y="65" width="20" height="25" fill="#94a3b8" />
      <rect x="25" y="60" width="15" height="15" fill="#94a3b8" />
      <rect x="60" y="60" width="15" height="15" fill="#94a3b8" />
    </symbol>
    
    <!-- Time indication symbols -->
    <symbol id="clock15min" viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="45" fill="#fff" stroke="#10b981" stroke-width="5" />
      <path d="M50,50 L50,25" stroke="#10b981" stroke-width="5" stroke-linecap="round" />
      <path d="M50,50 L70,50" stroke="#10b981" stroke-width="5" stroke-linecap="round" />
      <text x="50" y="85" font-family="Arial" font-size="18" fill="#10b981" text-anchor="middle" font-weight="bold">15 मिनेट</text>
    </symbol>
    
    <symbol id="clock30min" viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="45" fill="#fff" stroke="#3b82f6" stroke-width="5" />
      <path d="M50,50 L50,25" stroke="#3b82f6" stroke-width="5" stroke-linecap="round" />
      <path d="M50,50 L75,50" stroke="#3b82f6" stroke-width="5" stroke-linecap="round" />
      <text x="50" y="85" font-family="Arial" font-size="18" fill="#3b82f6" text-anchor="middle" font-weight="bold">30 मिनेट</text>
    </symbol>
    
    <symbol id="clock1hour" viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="45" fill="#fff" stroke="#f59e0b" stroke-width="5" />
      <path d="M50,50 L50,25" stroke="#f59e0b" stroke-width="5" stroke-linecap="round" />
      <path d="M50,50 L75,50" stroke="#f59e0b" stroke-width="5" stroke-linecap="round" />
      <text x="50" y="85" font-family="Arial" font-size="18" fill="#f59e0b" text-anchor="middle" font-weight="bold">1 घण्टा</text>
    </symbol>
    
    <symbol id="clockMoreThan1hour" viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="45" fill="#fff" stroke="#ef4444" stroke-width="5" />
      <path d="M50,50 L50,25" stroke="#ef4444" stroke-width="5" stroke-linecap="round" />
      <path d="M50,50 L75,35" stroke="#ef4444" stroke-width="5" stroke-linecap="round" />
      <text x="50" y="85" font-family="Arial" font-size="16" fill="#ef4444" text-anchor="middle" font-weight="bold">1+ घण्टा</text>
    </symbol>

    <!-- Filter for elegant shadows -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="12" flood-color="#334155" flood-opacity="0.15"/>
    </filter>
    
    <!-- Dot patterns for background -->
    <pattern id="dotPattern" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="3" cy="3" r="1" fill="#cbd5e1" fill-opacity="0.5"/>
    </pattern>
  </defs>
  
  <!-- Main background -->
  <rect width="100%" height="100%" fill="url(#bgGradient)"/>
  <rect width="100%" height="100%" fill="url(#dotPattern)"/>
  
  <!-- Enhanced decorative elements -->
  <path d="M0,0 L1200,0 L1200,400 L0,400 Z" fill="url(#decorGradient1)"/>
  <path d="M1200,0 L0,0 L0,400 L1200,400 Z" fill="url(#decorGradient2)"/>
  <circle cx="100" cy="50" r="150" fill="#3b82f6" opacity="0.03"/>
  <circle cx="1100" cy="350" r="120" fill="#6366f1" opacity="0.03"/>
  
  <!-- Title text -->
  <text x="600" y="60" font-family="Arial" font-size="28" font-weight="bold" text-anchor="middle" fill="#1e293b">वित्तीय संस्थामा पुग्न लाग्ने समय</text>
  <text x="600" y="90" font-family="Arial" font-size="20" text-anchor="middle" fill="#475569">खजुरा गाउँपालिका</text>

  <!-- Central bank building -->
  <g transform="translate(550, 180) scale(1.5)" filter="url(#shadow)">
    <use href="#bank" />
    <text x="50" y="110" font-family="Arial" font-size="12" fill="#475569" text-anchor="middle" font-weight="bold">वित्तीय संस्था</text>
  </g>
  
  <!-- Time zones around bank (4 concentric circles) -->
  <g opacity="0.15">
    <circle cx="600" cy="210" r="250" fill="url(#over1HourGradient)" />
    <circle cx="600" cy="210" r="190" fill="url(#under1HourGradient)" />
    <circle cx="600" cy="210" r="130" fill="url(#under30MinGradient)" />
    <circle cx="600" cy="210" r="70" fill="url(#under15MinGradient)" />
  </g>
  
  <!-- Houses and people at different distances -->
  <!-- Under 15 minutes zone -->
  <g transform="translate(600, 150) scale(0.6)" filter="url(#shadow)">
    <use href="#house" />
  </g>
  <g transform="translate(555, 170) scale(0.4)">
    <use href="#person" />
  </g>
  
  <g transform="translate(640, 240) scale(0.6)" filter="url(#shadow)">
    <use href="#house" />
  </g>
  <g transform="translate(635, 270) scale(0.4)">
    <use href="#person" />
  </g>
  
  <!-- Under 30 minutes zone -->
  <g transform="translate(510, 250) scale(0.6)" filter="url(#shadow)">
    <use href="#house" />
  </g>
  <g transform="translate(500, 280) scale(0.4)">
    <use href="#person" />
  </g>
  
  <g transform="translate(680, 180) scale(0.6)" filter="url(#shadow)">
    <use href="#house" />
  </g>
  <g transform="translate(675, 210) scale(0.4)">
    <use href="#person" />
  </g>
  
  <!-- Under 1 hour zone -->
  <g transform="translate(450, 180) scale(0.6)" filter="url(#shadow)">
    <use href="#house" />
  </g>
  <g transform="translate(445, 210) scale(0.4)">
    <use href="#person" />
  </g>
  
  <g transform="translate(730, 240) scale(0.6)" filter="url(#shadow)">
    <use href="#house" />
  </g>
  <g transform="translate(725, 270) scale(0.4)">
    <use href="#person" />
  </g>
  
  <!-- Over 1 hour zone -->
  <g transform="translate(380, 240) scale(0.6)" filter="url(#shadow)">
    <use href="#house" />
  </g>
  <g transform="translate(375, 270) scale(0.4)">
    <use href="#person" />
  </g>
  
  <g transform="translate(800, 180) scale(0.6)" filter="url(#shadow)">
    <use href="#house" />
  </g>
  <g transform="translate(795, 210) scale(0.4)">
    <use href="#person" />
  </g>
  
  <!-- Clock indicators -->
  <g transform="translate(150, 150) scale(0.8)" filter="url(#shadow)">
    <use href="#clock15min" />
  </g>
  
  <g transform="translate(300, 150) scale(0.8)" filter="url(#shadow)">
    <use href="#clock30min" />
  </g>
  
  <g transform="translate(900, 150) scale(0.8)" filter="url(#shadow)">
    <use href="#clock1hour" />
  </g>
  
  <g transform="translate(1050, 150) scale(0.8)" filter="url(#shadow)">
    <use href="#clockMoreThan1hour" />
  </g>
  
  <!-- Connecting paths showing travel routes -->
  <g opacity="0.6">
    <path d="M600,210 Q610,190 630,180" stroke="#10b981" stroke-width="2" stroke-dasharray="4 2" />
    <path d="M600,210 Q620,230 650,250" stroke="#10b981" stroke-width="2" stroke-dasharray="4 2" />
    
    <path d="M600,210 Q550,225 520,260" stroke="#3b82f6" stroke-width="2" stroke-dasharray="4 2" />
    <path d="M600,210 Q645,200 690,190" stroke="#3b82f6" stroke-width="2" stroke-dasharray="4 2" />
    
    <path d="M600,210 Q530,200 460,190" stroke="#f59e0b" stroke-width="2" stroke-dasharray="4 2" />
    <path d="M600,210 Q660,230 740,250" stroke="#f59e0b" stroke-width="2" stroke-dasharray="4 2" />
    
    <path d="M600,210 Q495,230 390,250" stroke="#ef4444" stroke-width="2" stroke-dasharray="4 2" />
    <path d="M600,210 Q700,200 810,190" stroke="#ef4444" stroke-width="2" stroke-dasharray="4 2" />
  </g>
  
  <!-- Time legends -->
  <g transform="translate(100, 300)">
    <rect width="20" height="20" fill="url(#under15MinGradient)" rx="4" />
    <text x="30" y="15" font-family="Arial" font-size="14" fill="#475569">१५ मिनेटभित्र</text>
  </g>
  
  <g transform="translate(350, 300)">
    <rect width="20" height="20" fill="url(#under30MinGradient)" rx="4" />
    <text x="30" y="15" font-family="Arial" font-size="14" fill="#475569">३० मिनेटभित्र</text>
  </g>
  
  <g transform="translate(600, 300)">
    <rect width="20" height="20" fill="url(#under1HourGradient)" rx="4" />
    <text x="30" y="15" font-family="Arial" font-size="14" fill="#475569">१ घण्टाभित्र</text>
  </g>
  
  <g transform="translate(850, 300)">
    <rect width="20" height="20" fill="url(#over1HourGradient)" rx="4" />
    <text x="30" y="15" font-family="Arial" font-size="14" fill="#475569">१ घण्टाभन्दा बढी</text>
  </g>
  
  <!-- Footer text -->
  <text x="600" y="370" font-family="Arial" font-size="16" fill="#475569" text-anchor="middle">
    स्रोत: खजुरा गाउँपालिका डिजिटल प्रोफाइल, २०८०
  </text>
  
  <!-- Additional decorative elements -->
  <path d="M50,350 L150,320 L100,280 Z" fill="#3b82f6" opacity="0.1" />
  <path d="M1050,80 L1100,50 L1150,100 Z" fill="#6366f1" opacity="0.1" />
  <circle cx="200" cy="350" r="15" fill="#0ea5e9" opacity="0.1" />
  <circle cx="1000" cy="330" r="12" fill="#3b82f6" opacity="0.1" />
</svg>
