<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="400" viewBox="0 0 1200 400"
    xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#f8fafc" />
            <stop offset="100%" stop-color="#e2e8f0" />
        </linearGradient>
    </defs>

    <!-- Background -->
    <rect width="1200" height="400" fill="url(#bg-gradient)" />
    
    <!-- Ward hexagons with different population sizes -->
    <g transform="translate(600, 200)">
        <!-- Ward 1 -->
        <g transform="translate(-200, -50)">
            <polygon points="0,-40 35,-20 35,20 0,40 -35,20 -35,-20" fill="#3b82f6" opacity="0.7" stroke="#2563eb" stroke-width="1" />
            <text x="0" y="5" font-family="Arial" font-size="16" fill="white" text-anchor="middle">वडा १</text>
        </g>
        
        <!-- Ward 2 (slightly larger - more population) -->
        <g transform="translate(0, -70)">
            <polygon points="0,-50 43.3,-25 43.3,25 0,50 -43.3,25 -43.3,-25" fill="#60a5fa" opacity="0.7" stroke="#2563eb" stroke-width="1" />
            <text x="0" y="5" font-family="Arial" font-size="16" fill="white" text-anchor="middle">वडा २</text>
        </g>
        
        <!-- Ward 3 (medium size) -->
        <g transform="translate(200, -50)">
            <polygon points="0,-45 39,-22.5 39,22.5 0,45 -39,22.5 -39,-22.5" fill="#93c5fd" opacity="0.7" stroke="#2563eb" stroke-width="1" />
            <text x="0" y="5" font-family="Arial" font-size="16" fill="white" text-anchor="middle">वडा ३</text>
        </g>
        
        <!-- Ward 4 (small size) -->
        <g transform="translate(-150, 80)">
            <polygon points="0,-35 30.3,-17.5 30.3,17.5 0,35 -30.3,17.5 -30.3,-17.5" fill="#bfdbfe" opacity="0.7" stroke="#2563eb" stroke-width="1" />
            <text x="0" y="5" font-family="Arial" font-size="14" fill="white" text-anchor="middle">वडा ४</text>
        </g>
        
        <!-- Ward 5 (large size - most population) -->
        <g transform="translate(50, 90)">
            <polygon points="0,-55 47.6,-27.5 47.6,27.5 0,55 -47.6,27.5 -47.6,-27.5" fill="#2563eb" opacity="0.7" stroke="#1e40af" stroke-width="1" />
            <text x="0" y="5" font-family="Arial" font-size="18" fill="white" text-anchor="middle">वडा ५</text>
        </g>
        
        <!-- Ward 6 (medium-small size) -->
        <g transform="translate(200, 70)">
            <polygon points="0,-38 32.9,-19 32.9,19 0,38 -32.9,19 -32.9,-19" fill="#dbeafe" opacity="0.7" stroke="#2563eb" stroke-width="1" />
            <text x="0" y="5" font-family="Arial" font-size="15" fill="#1e3a8a" text-anchor="middle">वडा ६</text>
        </g>
    </g>
    
    <!-- Simple legend -->
    <g transform="translate(1050, 50)">
        <rect x="0" y="0" width="100" height="50" rx="5" fill="#f8fafc" stroke="#94a3b8" stroke-width="1" opacity="0.7" />
        <circle cx="20" cy="15" r="10" fill="#2563eb" opacity="0.7" />
        <text x="40" y="20" font-family="Arial" font-size="14" fill="#1e3a8a">उच्च जनघनत्व</text>
        <circle cx="20" cy="35" r="5" fill="#dbeafe" opacity="0.7" />
        <text x="40" y="40" font-family="Arial" font-size="14" fill="#1e3a8a">न्यून जनघनत्व</text>
    </g>

    <!-- Subtle decorative elements -->
    <circle cx="200" cy="100" r="80" fill="#3b82f6" opacity="0.05" />
    <circle cx="1000" cy="300" r="120" fill="#60a5fa" opacity="0.05" />
</svg>
