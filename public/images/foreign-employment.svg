<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f8fafc" />
      <stop offset="100%" stop-color="#e2e8f0" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bg-gradient)" />
  
  <!-- World Map (Simplified) -->
  <g transform="translate(600, 200)">
    <!-- Simplified continent shapes -->
    <path d="M-150,-50 C-130,-70 -100,-60 -80,-70 C-60,-80 -40,-60 -20,-70 C0,-80 20,-70 40,-50 C60,-30 80,-40 100,-20 C120,0 100,20 80,40 C60,60 20,30 0,50 C-20,70 -40,50 -60,30 C-80,10 -100,30 -120,10 C-140,-10 -170,-30 -150,-50" fill="#93c5fd" opacity="0.7" />
    
    <path d="M20,-60 C40,-80 60,-60 80,-80 C100,-100 120,-80 140,-60 C160,-40 180,-60 200,-40 C220,-20 200,0 180,20 C160,40 140,20 120,40 C100,60 80,40 60,60 C40,80 20,60 0,40 C-20,20 0,0 20,-20 C40,-40 0,-40 20,-60" fill="#93c5fd" opacity="0.7" />
  </g>
  
  <!-- Airplane -->
  <g transform="translate(400, 150)">
    <path d="M0,0 L60,0 L70,10 L60,20 L0,20 L-10,10 Z" fill="#64748b" />
    <path d="M60,0 L80,-10 L80,10 L70,10 Z" fill="#64748b" />
    <path d="M20,0 L30,-20 L40,-20 L30,0 Z" fill="#64748b" />
    <path d="M20,20 L30,40 L40,40 L30,20 Z" fill="#64748b" />
    <circle cx="10" cy="5" r="3" fill="#f8fafc" />
    <circle cx="20" cy="5" r="3" fill="#f8fafc" />
    <circle cx="30" cy="5" r="3" fill="#f8fafc" />
  </g>
  
  <!-- Airport 1 (Origin) -->
  <g transform="translate(200, 200)">
    <!-- Control Tower -->
    <rect x="-10" y="-40" width="20" height="40" fill="#64748b" />
    <path d="M-15,-40 L15,-40 L0,-60 Z" fill="#64748b" />
    
    <!-- Terminal Building -->
    <rect x="-40" y="0" width="80" height="20" fill="#94a3b8" />
    <rect x="-35" y="5" width="10" height="10" fill="#f8fafc" />
    <rect x="-15" y="5" width="10" height="10" fill="#f8fafc" />
    <rect x="5" y="5" width="10" height="10" fill="#f8fafc" />
    <rect x="25" y="5" width="10" height="10" fill="#f8fafc" />
    
    <!-- Runway -->
    <rect x="-50" y="30" width="100" height="10" fill="#1e293b" />
    <path d="M-40,35 L-30,35 M-20,35 L-10,35 M0,35 L10,35 M20,35 L30,35 M40,35 L50,35" stroke="white" stroke-width="2" stroke-dasharray="5,5" />
  </g>
  
  <!-- Airport 2 (Destination) -->
  <g transform="translate(800, 200)">
    <!-- Control Tower -->
    <rect x="-10" y="-40" width="20" height="40" fill="#64748b" />
    <path d="M-15,-40 L15,-40 L0,-60 Z" fill="#64748b" />
    
    <!-- Terminal Building -->
    <rect x="-40" y="0" width="80" height="20" fill="#94a3b8" />
    <rect x="-35" y="5" width="10" height="10" fill="#f8fafc" />
    <rect x="-15" y="5" width="10" height="10" fill="#f8fafc" />
    <rect x="5" y="5" width="10" height="10" fill="#f8fafc" />
    <rect x="25" y="5" width="10" height="10" fill="#f8fafc" />
    
    <!-- Runway -->
    <rect x="-50" y="30" width="100" height="10" fill="#1e293b" />
    <path d="M-40,35 L-30,35 M-20,35 L-10,35 M0,35 L10,35 M20,35 L30,35 M40,35 L50,35" stroke="white" stroke-width="2" stroke-dasharray="5,5" />
  </g>
  
  <!-- People (Workers) -->
  <!-- Person at Origin -->
  <g transform="translate(200, 300)">
    <circle cx="0" cy="-20" r="10" fill="#64748b" />
    <path d="M0,-10 L0,20" stroke="#64748b" stroke-width="4" />
    <path d="M0,0 L-15,-5" stroke="#64748b" stroke-width="4" />
    <path d="M0,0 L15,-5" stroke="#64748b" stroke-width="4" />
    <path d="M0,20 L-10,40" stroke="#64748b" stroke-width="4" />
    <path d="M0,20 L10,40" stroke="#64748b" stroke-width="4" />
  </g>
  
  <!-- Person at Origin looking at airplane -->
  <g transform="translate(250, 300)">
    <circle cx="0" cy="-20" r="10" fill="#64748b" />
    <path d="M0,-10 L0,20" stroke="#64748b" stroke-width="4" />
    <path d="M0,0 L-15,-5" stroke="#64748b" stroke-width="4" />
    <path d="M0,0 L15,10" stroke="#64748b" stroke-width="4" />
    <path d="M0,20 L-10,40" stroke="#64748b" stroke-width="4" />
    <path d="M0,20 L10,40" stroke="#64748b" stroke-width="4" />
    
    <!-- Luggage -->
    <rect x="20" y="10" width="15" height="20" fill="#94a3b8" />
  </g>
  
  <!-- Person at Destination Working -->
  <g transform="translate(780, 300)">
    <circle cx="0" cy="-20" r="10" fill="#64748b" />
    <path d="M0,-10 L0,10" stroke="#64748b" stroke-width="4" />
    <path d="M0,0 L-20,15" stroke="#64748b" stroke-width="4" />
    <path d="M0,0 L20,15" stroke="#64748b" stroke-width="4" />
    <path d="M0,10 L-10,30" stroke="#64748b" stroke-width="4" />
    <path d="M0,10 L10,30" stroke="#64748b" stroke-width="4" />
    
    <!-- Tool (e.g., hammer) -->
    <path d="M20,15 L30,5 L35,10 L25,20 Z" fill="#475569" />
    <path d="M25,20 L10,35" stroke="#475569" stroke-width="3" />
  </g>
  
  <!-- Person at Destination with Money -->
  <g transform="translate(850, 300)">
    <circle cx="0" cy="-20" r="10" fill="#64748b" />
    <path d="M0,-10 L0,20" stroke="#64748b" stroke-width="4" />
    <path d="M0,0 L-15,-5" stroke="#64748b" stroke-width="4" />
    <path d="M0,0 L15,-5" stroke="#64748b" stroke-width="4" />
    <path d="M0,20 L-10,40" stroke="#64748b" stroke-width="4" />
    <path d="M0,20 L10,40" stroke="#64748b" stroke-width="4" />
    
    <!-- Money Bag -->
    <path d="M20,-5 C25,-10 35,-10 40,-5 C45,0 45,10 40,15 C35,20 25,20 20,15 C15,10 15,0 20,-5" fill="#16a34a" />
    <path d="M30,-5 L30,-15" stroke="#16a34a" stroke-width="3" />
  </g>
  
  <!-- Flight Path -->
  <path d="M250,150 C400,100 600,100 750,150" stroke="#64748b" stroke-width="2" stroke-dasharray="5,5" fill="none" />
  <polygon points="750,150 730,140 735,160" fill="#64748b" />
  
  <!-- Remittance Arrow (Money Flow Back Home) -->
  <path d="M750,250 C600,300 400,300 250,250" stroke="#16a34a" stroke-width="3" stroke-dasharray="10,5" fill="none" />
  <polygon points="250,250 270,240 265,260" fill="#16a34a" />
  
  <!-- Currency Symbols -->
  <g transform="translate(500, 270)">
    <text x="0" y="0" font-family="Arial" font-size="30" font-weight="bold" fill="#16a34a" text-anchor="middle">₹ $ €</text>
  </g>
  
  <!-- Passport Symbol -->
  <g transform="translate(600, 320)">
    <rect x="-25" y="-35" width="50" height="70" rx="5" fill="#1e3a8a" />
    <rect x="-15" y="-25" width="30" height="20" fill="#f8fafc" />
    <path d="M-10,-15 L10,-15 M-10,-10 L10,-10 M-10,-5 L5,-5" stroke="#1e3a8a" stroke-width="1" />
    <path d="M-15,5 L15,5 M-15,15 L15,15 M-15,25 L15,25" stroke="#f8fafc" stroke-opacity="0.5" stroke-width="1" />
  </g>
  
  <!-- Decorative elements -->
  <circle cx="200" cy="100" r="80" fill="#60a5fa" opacity="0.05" />
  <circle cx="1000" cy="300" r="120" fill="#38bdf8" opacity="0.05" />
</svg>
