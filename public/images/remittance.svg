<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <!-- Gradients for background and elements -->
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a" />
      <stop offset="100%" stop-color="#1e293b" />
    </linearGradient>
    
    <linearGradient id="remittance-gradient-purple" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#8e44ad" />
      <stop offset="100%" stop-color="#9b59b6" />
    </linearGradient>
    
    <linearGradient id="remittance-gradient-green" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#27ae60" />
      <stop offset="100%" stop-color="#2ecc71" />
    </linearGradient>
    
    <linearGradient id="remittance-gradient-red" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#c0392b" />
      <stop offset="100%" stop-color="#e74c3c" />
    </linearGradient>
    
    <linearGradient id="remittance-gradient-orange" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#d35400" />
      <stop offset="100%" stop-color="#e67e22" />
    </linearGradient>
    
    <linearGradient id="remittance-gradient-blue" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#2980b9" />
      <stop offset="100%" stop-color="#3498db" />
    </linearGradient>
    
    <linearGradient id="remittance-gradient-gold" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#f39c12" />
      <stop offset="100%" stop-color="#f1c40f" />
    </linearGradient>
    
    <!-- Path for curved text -->
    <path id="curved-text-path" d="M200,350 Q600,280 1000,350" fill="none" />
    
    <!-- Money bill shape -->
    <path id="money-bill" d="M0,0 L200,0 L220,20 L220,80 L200,100 L0,100 L0,0 Z" />
    
    <!-- Money/coin icon -->
    <path id="money-coin" d="M50,0 A50,50 0 1 1 50,100 A50,50 0 1 1 50,0 Z M50,15 A35,35 0 1 0 50,85 A35,35 0 1 0 50,15 Z" />
    
    <!-- Mobile phone for digital remittance -->
    <path id="mobile-phone" d="M0,0 L60,0 L60,120 L0,120 Z" />
    
    <!-- House shape for remittance investment -->
    <path id="house" d="M0,50 L50,0 L100,50 L100,100 L0,100 Z" />
    
    <!-- Education symbol - book -->
    <path id="book" d="M0,0 L80,0 L80,60 L40,50 L0,60 Z" />
    
    <!-- Hospital symbol -->
    <path id="hospital" d="M0,0 L100,0 L100,80 L0,80 Z" />
    
    <!-- Agriculture symbol - plant -->
    <path id="plant" d="M40,0 C60,20 70,40 50,60 C70,40 80,30 85,60 L65,60 L65,100 L35,100 L35,60 L15,60 C20,30 30,40 40,0 Z" />
    
    <!-- Bank building -->
    <path id="bank" d="M10,40 L90,40 L90,100 L10,100 Z M0,40 L100,40 L50,0 Z" />
    
    <!-- Arrow symbol -->
    <path id="arrow" d="M0,40 L80,40 L80,20 L120,50 L80,80 L80,60 L0,60 Z" />
    
    <!-- Circle for chart elements -->
    <circle id="chart-circle" cx="50" cy="50" r="50" />
    
    <!-- Money transfer icon -->
    <g id="money-transfer">
      <rect x="0" y="0" width="120" height="80" rx="10" fill="#f1c40f" />
      <path d="M20,20 L100,20 M20,40 L100,40 M20,60 L60,60" stroke="#fff" stroke-width="5" />
      <circle cx="85" cy="60" r="15" fill="#fff" />
    </g>
    
    <!-- Chart/graph element -->
    <g id="chart-element">
      <rect x="0" y="60" width="20" height="40" fill="#e74c3c" />
      <rect x="30" y="40" width="20" height="60" fill="#f39c12" />
      <rect x="60" y="20" width="20" height="80" fill="#2ecc71" />
      <rect x="90" y="0" width="20" height="100" fill="#3498db" />
    </g>
    
    <!-- Money bag icon -->
    <path id="money-bag" d="M30,0 L70,0 L70,20 C90,20 100,40 100,60 C100,90 80,100 50,100 C20,100 0,90 0,60 C0,40 10,20 30,20 Z" />
    
    <!-- Dollar/Rupee symbol -->
    <path id="currency-symbol" d="M30,0 L70,0 L70,15 L55,15 L55,85 L70,85 L70,100 L30,100 L30,85 L45,85 L45,55 L25,55 L25,45 L45,45 L45,15 L30,15 Z" />
    
    <!-- Bank note with Rs symbol -->
    <g id="bank-note-rs">
      <rect x="0" y="0" width="200" height="100" rx="5" fill="#2ecc71" />
      <text x="100" y="60" font-family="Arial" font-size="40" fill="white" text-anchor="middle">रु</text>
      <rect x="10" y="10" width="180" height="80" rx="5" stroke="white" stroke-width="2" fill="none" />
    </g>
    
    <!-- Digital payment icon -->
    <g id="digital-payment">
      <rect x="0" y="0" width="80" height="120" rx="10" fill="#3498db" />
      <rect x="10" y="10" width="60" height="80" rx="5" fill="#fff" />
      <circle cx="40" cy="100" r="10" fill="#fff" />
      <path d="M30,30 L50,30 M30,45 L50,45 M30,60 L45,60" stroke="#3498db" stroke-width="3" />
    </g>
    
    <!-- Pie chart segment -->
    <path id="pie-segment" d="M50,50 L50,0 A50,50 0 0,1 85,15 Z" />
  </defs>
  
  <!-- Background with gradient -->
  <rect width="1200" height="400" fill="url(#bg-gradient)" />
  
  <!-- Grid pattern overlay -->
  <g opacity="0.08">
    <path d="M0,40 L1200,40 M0,80 L1200,80 M0,120 L1200,120 M0,160 L1200,160 M0,200 L1200,200 M0,240 L1200,240 M0,280 L1200,280 M0,320 L1200,320 M0,360 L1200,360" stroke="white" />
    <path d="M40,0 L40,400 M80,0 L80,400 M120,0 L120,400 M160,0 L160,400 M200,0 L200,400 M240,0 L240,400 M280,0 L280,400 M320,0 L320,400 M360,0 L360,400 M400,0 L400,400 M440,0 L440,400 M480,0 L480,400 M520,0 L520,400 M560,0 L560,400 M600,0 L600,400 M640,0 L640,400 M680,0 L680,400 M720,0 L720,400 M760,0 L760,400 M800,0 L800,400 M840,0 L840,400 M880,0 L880,400 M920,0 L920,400 M960,0 L960,400 M1000,0 L1000,400 M1040,0 L1040,400 M1080,0 L1080,400 M1120,0 L1120,400 M1160,0 L1160,400" stroke="white" />
  </g>
  
  <!-- Glowing dots representing remittance flows -->
  <g opacity="0.6">
    <circle cx="300" cy="120" r="2" fill="white">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite" />
    </circle>
    <circle cx="450" cy="90" r="1.5" fill="white">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite" />
    </circle>
    <circle cx="600" cy="150" r="2" fill="white">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="750" cy="100" r="1.5" fill="white">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="4s" repeatCount="indefinite" />
    </circle>
    <circle cx="900" cy="130" r="2" fill="white">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="3.5s" repeatCount="indefinite" />
    </circle>
    
    <circle cx="350" cy="200" r="1.5" fill="white">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2.8s" repeatCount="indefinite" />
    </circle>
    <circle cx="500" cy="180" r="2" fill="white">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="3.2s" repeatCount="indefinite" />
    </circle>
    <circle cx="650" cy="220" r="1.5" fill="white">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="3.8s" repeatCount="indefinite" />
    </circle>
    <circle cx="800" cy="190" r="2" fill="white">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2.2s" repeatCount="indefinite" />
    </circle>
    <circle cx="950" cy="210" r="1.5" fill="white">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="4.2s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Flowing animated lines representing remittance transfers -->
  <g opacity="0.5">
    <!-- Flow line 1 -->
    <path d="M200,280 C400,100 700,150 1000,120" stroke="url(#remittance-gradient-gold)" stroke-width="2" fill="none">
      <animate attributeName="stroke-dasharray" values="0,1000;1000,0" dur="10s" repeatCount="indefinite" />
      <animate attributeName="stroke-dashoffset" values="0;-1000" dur="10s" repeatCount="indefinite" />
    </path>
    
    <!-- Flow line 2 -->
    <path d="M100,250 C350,180 650,220 900,150" stroke="url(#remittance-gradient-green)" stroke-width="1.5" fill="none">
      <animate attributeName="stroke-dasharray" values="0,1000;1000,0" dur="8s" repeatCount="indefinite" />
      <animate attributeName="stroke-dashoffset" values="0;-1000" dur="8s" repeatCount="indefinite" />
    </path>
    
    <!-- Flow line 3 -->
    <path d="M150,300 C450,230 750,180 950,200" stroke="url(#remittance-gradient-blue)" stroke-width="1.8" fill="none">
      <animate attributeName="stroke-dasharray" values="0,1000;1000,0" dur="12s" repeatCount="indefinite" />
      <animate attributeName="stroke-dashoffset" values="0;-1000" dur="12s" repeatCount="indefinite" />
    </path>
    
    <!-- Flow line 4 -->
    <path d="M250,270 C500,120 800,200 1050,170" stroke="url(#remittance-gradient-purple)" stroke-width="1.6" fill="none">
      <animate attributeName="stroke-dasharray" values="0,1000;1000,0" dur="9s" repeatCount="indefinite" />
      <animate attributeName="stroke-dashoffset" values="0;-1000" dur="9s" repeatCount="indefinite" />
    </path>
    
    <!-- Flow line 5 -->
    <path d="M50,230 C300,150 600,100 850,140" stroke="url(#remittance-gradient-red)" stroke-width="1.7" fill="none">
      <animate attributeName="stroke-dasharray" values="0,1000;1000,0" dur="11s" repeatCount="indefinite" />
      <animate attributeName="stroke-dashoffset" values="0;-1000" dur="11s" repeatCount="indefinite" />
    </path>
  </g>
  
  <!-- Main remittance visualization elements -->
  <!-- Large Nepali rupee symbol in center -->
  <g transform="translate(570, 160) scale(0.5)">
    <circle cx="60" cy="60" r="80" fill="url(#remittance-gradient-gold)" opacity="0.6" />
    <text x="60" y="90" font-family="Arial" font-size="120" font-weight="bold" fill="white" text-anchor="middle">रु</text>
  </g>
  
  <!-- Ward/district visualization elements -->
  <!-- Ward 1 -->
  <g transform="translate(100, 100) scale(0.5)">
    <circle cx="50" cy="50" r="40" fill="url(#remittance-gradient-purple)" opacity="0.8" />
    <text x="50" y="60" font-family="Arial" font-size="30" font-weight="bold" fill="white" text-anchor="middle">१</text>
    <text x="50" y="100" font-family="Arial" font-size="16" fill="white" text-anchor="middle">वडा</text>
  </g>
  
  <!-- Ward 2 -->
  <g transform="translate(200, 80) scale(0.6)">
    <circle cx="50" cy="50" r="40" fill="url(#remittance-gradient-green)" opacity="0.8" />
    <text x="50" y="60" font-family="Arial" font-size="30" font-weight="bold" fill="white" text-anchor="middle">२</text>
    <text x="50" y="100" font-family="Arial" font-size="16" fill="white" text-anchor="middle">वडा</text>
  </g>
  
  <!-- Ward 3 -->
  <g transform="translate(150, 200) scale(0.55)">
    <circle cx="50" cy="50" r="40" fill="url(#remittance-gradient-blue)" opacity="0.8" />
    <text x="50" y="60" font-family="Arial" font-size="30" font-weight="bold" fill="white" text-anchor="middle">३</text>
    <text x="50" y="100" font-family="Arial" font-size="16" fill="white" text-anchor="middle">वडा</text>
  </g>
  
  <!-- Ward 4 -->
  <g transform="translate(920, 90) scale(0.65)">
    <circle cx="50" cy="50" r="40" fill="url(#remittance-gradient-red)" opacity="0.8" />
    <text x="50" y="60" font-family="Arial" font-size="30" font-weight="bold" fill="white" text-anchor="middle">४</text>
    <text x="50" y="100" font-family="Arial" font-size="16" fill="white" text-anchor="middle">वडा</text>
  </g>
  
  <!-- Ward 5 -->
  <g transform="translate(1000, 180) scale(0.5)">
    <circle cx="50" cy="50" r="40" fill="url(#remittance-gradient-orange)" opacity="0.8" />
    <text x="50" y="60" font-family="Arial" font-size="30" font-weight="bold" fill="white" text-anchor="middle">५</text>
    <text x="50" y="100" font-family="Arial" font-size="16" fill="white" text-anchor="middle">वडा</text>
  </g>
  
  <!-- Chart element - Pie chart showing remittance distributions -->
  <g transform="translate(380, 80) scale(0.5)">
    <circle cx="50" cy="50" r="50" fill="#212f3d" stroke="#fff" stroke-width="2" />
    <path d="M50,50 L50,0 A50,50 0 0,1 100,50 Z" fill="url(#remittance-gradient-gold)" />
    <path d="M50,50 L100,50 A50,50 0 0,1 50,100 Z" fill="url(#remittance-gradient-green)" />
    <path d="M50,50 L50,100 A50,50 0 0,1 0,50 Z" fill="url(#remittance-gradient-blue)" />
    <path d="M50,50 L0,50 A50,50 0 0,1 50,0 Z" fill="url(#remittance-gradient-red)" />
    <circle cx="50" cy="50" r="20" fill="#212f3d" />
  </g>
  
  <!-- Bar chart showing remittance by amount groups -->
  <g transform="translate(850, 230) scale(0.6)">
    <rect x="0" y="80" width="20" height="20" fill="#e74c3c" />
    <rect x="30" y="60" width="20" height="40" fill="#f39c12" />
    <rect x="60" y="40" width="20" height="60" fill="#2ecc71" />
    <rect x="90" y="20" width="20" height="80" fill="#3498db" />
    <rect x="120" y="0" width="20" height="100" fill="#8e44ad" />
    <path d="M-5,100 L150,100" stroke="white" stroke-width="1" />
  </g>
  
  <!-- Money icons - Bank notes -->
  <g transform="translate(150, 310) scale(0.24) rotate(-10)">
    <rect x="0" y="0" width="200" height="100" rx="10" fill="#27ae60" opacity="0.9" />
    <text x="100" y="60" font-family="Arial" font-size="40" fill="white" text-anchor="middle">रु</text>
  </g>
  
  <g transform="translate(200, 320) scale(0.22) rotate(5)">
    <rect x="0" y="0" width="200" height="100" rx="10" fill="#16a085" opacity="0.9" />
    <text x="100" y="60" font-family="Arial" font-size="40" fill="white" text-anchor="middle">रु</text>
  </g>
  
  <g transform="translate(240, 300) scale(0.2) rotate(-5)">
    <rect x="0" y="0" width="200" height="100" rx="10" fill="#2ecc71" opacity="0.9" />
    <text x="100" y="60" font-family="Arial" font-size="40" fill="white" text-anchor="middle">रु</text>
  </g>
  
  <!-- Mobile payments/Digital wallet -->
  <g transform="translate(310, 310) scale(0.4)">
    <rect x="0" y="0" width="80" height="120" rx="10" fill="#3498db" />
    <rect x="10" y="10" width="60" height="80" rx="5" fill="#fff" />
    <circle cx="40" cy="100" r="10" fill="#fff" />
    <path d="M30,30 L50,30 M30,45 L50,45 M30,60 L45,60" stroke="#3498db" stroke-width="3" />
    <text x="40" y="50" font-family="Arial" font-size="14" fill="#3498db" text-anchor="middle">रु</text>
  </g>
  
  <!-- Remittance utilization icons -->
  <!-- Housing -->
  <g transform="translate(400, 280) scale(0.5)">
    <path d="M0,50 L50,0 L100,50 L100,100 L0,100 Z" fill="#e74c3c" opacity="0.8" />
    <rect x="40" y="60" width="20" height="40" fill="#f39c12" />
  </g>
  
  <!-- Education -->
  <g transform="translate(500, 300) scale(0.6)">
    <path d="M5,0 L75,0 L75,60 L40,45 L5,60 Z" fill="#3498db" opacity="0.8" />
    <path d="M15,10 L65,10 M15,20 L65,20 M15,30 L65,30" stroke="white" stroke-width="2" />
  </g>
  
  <!-- Healthcare -->
  <g transform="translate(600, 290) scale(0.5)">
    <rect x="0" y="0" width="80" height="80" rx="5" fill="#2ecc71" opacity="0.8" />
    <path d="M30,20 L50,20 L50,60 L30,60 Z M20,30 L60,30 L60,50 L20,50 Z" fill="white" />
  </g>
  
  <!-- Agriculture -->
  <g transform="translate(700, 300) scale(0.5)">
    <path d="M40,0 C60,20 70,40 50,60 C70,40 80,30 85,60 L65,60 L65,100 L35,100 L35,60 L15,60 C20,30 30,40 40,0 Z" fill="#27ae60" opacity="0.8" />
  </g>
  
  <!-- Business -->
  <g transform="translate(800, 300) scale(0.5)">
    <rect x="0" y="20" width="80" height="80" fill="#8e44ad" opacity="0.8" />
    <path d="M0,20 L40,0 L80,20" fill="#8e44ad" opacity="0.8" />
    <rect x="30" y="60" width="20" height="40" fill="white" />
  </g>
  
  <!-- Banking/Savings -->
  <g transform="translate(900, 290) scale(0.4)">
    <path d="M10,40 L90,40 L90,100 L10,100 Z M0,40 L100,40 L50,0 Z" fill="#f39c12" opacity="0.8" />
    <rect x="20" y="50" width="15" height="50" fill="white" opacity="0.6" />
    <rect x="42.5" y="50" width="15" height="50" fill="white" opacity="0.6" />
    <rect x="65" y="50" width="15" height="50" fill="white" opacity="0.6" />
  </g>
  
  <!-- Amount range indicators -->
  <g transform="translate(450, 150) scale(0.2)">
    <rect x="0" y="0" width="150" height="60" rx="10" fill="#e74c3c" opacity="0.8" />
    <text x="75" y="35" font-family="Arial" font-size="30" fill="white" text-anchor="middle">न्यून</text>
  </g>
  
  <g transform="translate(750, 120) scale(0.2)">
    <rect x="0" y="0" width="150" height="60" rx="10" fill="#f39c12" opacity="0.8" />
    <text x="75" y="35" font-family="Arial" font-size="30" fill="white" text-anchor="middle">मध्यम</text>
  </g>
  
  <g transform="translate(800, 150) scale(0.2)">
    <rect x="0" y="0" width="150" height="60" rx="10" fill="#2ecc71" opacity="0.8" />
    <text x="75" y="35" font-family="Arial" font-size="30" fill="white" text-anchor="middle">उच्च</text>
  </g>
  
  <g transform="translate(480, 200) scale(0.2)">
    <rect x="0" y="0" width="150" height="60" rx="10" fill="#8e44ad" opacity="0.8" />
    <text x="75" y="35" font-family="Arial" font-size="30" fill="white" text-anchor="middle">अत्यधिक</text>
  </g>
  
  <!-- Bottom title text on curve -->
  <text font-family="Arial" font-size="24" fill="white" text-anchor="middle" font-weight="bold">
    <textPath href="#curved-text-path" startOffset="50%">वडा अनुसार रेमिट्यान्स वितरण</textPath>
  </text>
</svg>
