<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1200 400" width="1200" height="400">
  <defs>
    <!-- Gradients -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f8fafc" />
      <stop offset="100%" stop-color="#e2e8f0" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#64748b" />
      <stop offset="100%" stop-color="#475569" />
    </linearGradient>
    
    <linearGradient id="decorGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#64748b" stop-opacity="0.08" />
      <stop offset="100%" stop-color="#94a3b8" stop-opacity="0.08" />
    </linearGradient>
    
    <linearGradient id="decorGradient2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#64748b" stop-opacity="0.08" />
      <stop offset="100%" stop-color="#94a3b8" stop-opacity="0.08" />
    </linearGradient>
    
    <!-- Age group symbols -->
    <symbol id="elderlySymbol" viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="45" fill="#fff" />
      <path d="M50,20 C55,20 60,25 60,35 C60,45 55,50 50,50" stroke="#64748b" stroke-width="3" fill="none" stroke-linecap="round"/>
      <path d="M50,50 L50,80" stroke="#64748b" stroke-width="3" fill="none" stroke-linecap="round"/>
      <path d="M30,60 L50,50 L70,60" stroke="#64748b" stroke-width="3" fill="none" stroke-linecap="round"/>
      <path d="M40,90 L50,80 L60,90" stroke="#64748b" stroke-width="3" fill="none" stroke-linecap="round"/>
    </symbol>
    
    <symbol id="adultSymbol" viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="45" fill="#fff" />
      <circle cx="50" cy="30" r="15" stroke="#64748b" stroke-width="3" fill="none"/>
      <path d="M50,45 L50,75" stroke="#64748b" stroke-width="3" fill="none" stroke-linecap="round"/>
      <path d="M30,60 L50,45 L70,60" stroke="#64748b" stroke-width="3" fill="none" stroke-linecap="round"/>
      <path d="M35,85 L50,75 L65,85" stroke="#64748b" stroke-width="3" fill="none" stroke-linecap="round"/>
    </symbol>
    
    <symbol id="childSymbol" viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="45" fill="#fff" />
      <circle cx="50" cy="35" r="12" stroke="#64748b" stroke-width="3" fill="none"/>
      <path d="M50,47 L50,70" stroke="#64748b" stroke-width="3" fill="none" stroke-linecap="round"/>
      <path d="M35,55 L50,47 L65,55" stroke="#64748b" stroke-width="3" fill="none" stroke-linecap="round"/>
      <path d="M40,80 L50,70 L60,80" stroke="#64748b" stroke-width="3" fill="none" stroke-linecap="round"/>
    </symbol>
    
    <!-- Gender symbols -->
    <symbol id="maleSymbol" viewBox="0 0 100 100">
      <circle cx="50" cy="60" r="30" fill="none" stroke="#64748b" stroke-width="3"/>
      <path d="M50,30 L50,10 M35,25 L50,10 L65,25" stroke="#64748b" stroke-width="3" fill="none" stroke-linecap="round"/>
    </symbol>
    
    <symbol id="femaleSymbol" viewBox="0 0 100 100">
      <circle cx="50" cy="40" r="30" fill="none" stroke="#64748b" stroke-width="3"/>
      <path d="M50,70 L50,90 M40,80 L50,90 L60,80" stroke="#64748b" stroke-width="3" fill="none" stroke-linecap="round"/>
    </symbol>
    
    <!-- Ward/location symbol -->
    <symbol id="wardSymbol" viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="45" fill="#fff" />
      <path d="M30,70 L30,40 L50,25 L70,40 L70,70 Z" fill="none" stroke="#64748b" stroke-width="3" stroke-linejoin="round" />
      <path d="M30,45 L70,45" stroke="#64748b" stroke-width="2" stroke-opacity="0.6" />
      <text x="50" y="62" font-size="18" text-anchor="middle" font-family="Arial" fill="#64748b">वडा</text>
    </symbol>
    
    <!-- Graph icon -->
    <symbol id="graphSymbol" viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="45" fill="#fff" />
      <path d="M20,70 L80,70" stroke="#64748b" stroke-width="2"/>
      <path d="M20,70 L20,30" stroke="#64748b" stroke-width="2"/>
      <path d="M30,70 L30,50 L45,50 L45,40 L60,40 L60,30 L75,30" fill="none" stroke="#64748b" stroke-width="3" stroke-linejoin="round"/>
      <circle cx="30" cy="50" r="3" fill="#64748b"/>
      <circle cx="45" cy="40" r="3" fill="#64748b"/>
      <circle cx="60" cy="30" r="3" fill="#64748b"/>
      <circle cx="75" cy="30" r="3" fill="#64748b"/>
    </symbol>
    
    <!-- Modern dot pattern -->
    <pattern id="dotPattern" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1" fill="#94a3b8" fill-opacity="0.3"/>
    </pattern>

    <!-- Filter for elegant shadows -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="5" stdDeviation="8" flood-color="#334155" flood-opacity="0.15"/>
    </filter>
    
    <!-- Line curve paths -->
    <path id="dataPath1" d="M150,300 C300,280 450,180 600,200 S750,320 900,280 T1050,230" />
    <path id="dataPath2" d="M150,270 C300,250 450,150 600,170 S750,290 900,250 T1050,200" />
    
    <!-- Subtle wave pattern -->
    <pattern id="wavePattern" width="100" height="60" patternUnits="userSpaceOnUse">
      <path d="M0,30 Q25,10 50,30 T100,30" fill="none" stroke="#64748b" stroke-width="1" stroke-opacity="0.1"/>
      <path d="M0,50 Q25,30 50,50 T100,50" fill="none" stroke="#64748b" stroke-width="1" stroke-opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Main background -->
  <rect width="100%" height="100%" fill="url(#bgGradient)"/>
  <rect width="100%" height="100%" fill="url(#wavePattern)"/>
  <rect width="100%" height="100%" fill="url(#dotPattern)"/>
  
  <!-- Decorative background elements -->
  <path d="M0,0 L1200,0 L1200,400 L0,400 Z" fill="url(#decorGradient1)"/>
  <path d="M1200,0 L0,0 L0,400 L1200,400 Z" fill="url(#decorGradient2)"/>
  <circle cx="100" cy="50" r="150" fill="#64748b" opacity="0.03"/>
  <circle cx="1100" cy="350" r="120" fill="#64748b" opacity="0.03"/>
  
  <!-- Abstract flowing lines -->
  <path d="M-50,120 C200,150 400,80 600,100 S900,200 1300,150" fill="none" stroke="#64748b" stroke-width="2" stroke-opacity="0.1"/>
  <path d="M-50,280 C200,250 400,320 600,300 S900,230 1300,250" fill="none" stroke="#64748b" stroke-width="2" stroke-opacity="0.1"/>
  
  <!-- Main visual element: Population timeline -->
  <g stroke-dasharray="5,3" opacity="0.8">
    <path d="M150,200 L1050,200" stroke="#64748b" stroke-width="1" />
    <line x1="200" y1="190" x2="200" y2="210" stroke="#64748b" stroke-width="2" />
    <line x1="350" y1="190" x2="350" y2="210" stroke="#64748b" stroke-width="2" />
    <line x1="500" y1="190" x2="500" y2="210" stroke="#64748b" stroke-width="2" />
    <line x1="650" y1="190" x2="650" y2="210" stroke="#64748b" stroke-width="2" />
    <line x1="800" y1="190" x2="800" y2="210" stroke="#64748b" stroke-width="2" />
    <line x1="950" y1="190" x2="950" y2="210" stroke="#64748b" stroke-width="2" />
    <line x1="1050" y1="190" x2="1050" y2="210" stroke="#64748b" stroke-width="2" />
  </g>
  
  <!-- Data visualization lines -->
  <path d="M150,300 C300,280 450,180 600,200 S750,320 900,280 T1050,230" fill="none" stroke="#64748b" stroke-width="3" stroke-opacity="0.6"/>
  <path d="M150,270 C300,250 450,150 600,170 S750,290 900,250 T1050,200" fill="none" stroke="#94a3b8" stroke-width="2" stroke-opacity="0.4" stroke-dasharray="5,5"/>
  
  <!-- Main categories cards -->
  <g filter="url(#dropShadow)" transform="translate(0, 15)">
    <!-- Age Group -->
    <rect x="200" y="70" width="200" height="100" rx="10" fill="white"/>
    <g transform="translate(230, 80)">
      <use xlink:href="#elderSymbol" width="60" height="60"/>
      <use xlink:href="#adultSymbol" width="60" height="60" x="70"/>
    </g>
    <text x="300" y="160" font-size="16" font-weight="600" text-anchor="middle" font-family="Arial" fill="#334155">उमेर समूह</text>
    
    <!-- Gender -->
    <rect x="500" y="70" width="200" height="100" rx="10" fill="white"/>
    <g transform="translate(530, 80)">
      <use xlink:href="#maleSymbol" width="60" height="60"/>
      <use xlink:href="#femaleSymbol" width="60" height="60" x="70"/>
    </g>
    <text x="600" y="160" font-size="16" font-weight="600" text-anchor="middle" font-family="Arial" fill="#334155">लिङ्ग</text>
    
    <!-- Ward/Location -->
    <rect x="800" y="70" width="200" height="100" rx="10" fill="white"/>
    <g transform="translate(850, 80)">
      <use xlink:href="#wardSymbol" width="60" height="60"/>
      <use xlink:href="#graphSymbol" width="60" height="60" x="70"/>
    </g>
    <text x="900" y="160" font-size="16" font-weight="600" text-anchor="middle" font-family="Arial" fill="#334155">वडा अनुसार</text>
  </g>
  
  <!-- Data points along the visualization -->
  <g>
    <circle cx="200" cy="280" r="4" fill="#475569"/>
    <circle cx="350" cy="180" r="4" fill="#475569"/>
    <circle cx="500" cy="200" r="4" fill="#475569"/>
    <circle cx="650" cy="300" r="4" fill="#475569"/>
    <circle cx="800" cy="280" r="4" fill="#475569"/>
    <circle cx="950" cy="230" r="4" fill="#475569"/>
  </g>
  
  <!-- Legend -->
  <g transform="translate(500, 340)">
    <rect x="-80" y="-20" width="160" height="40" rx="5" fill="white" fill-opacity="0.8"/>
    <line x1="-60" y1="0" x2="-30" y2="0" stroke="#64748b" stroke-width="3"/>
    <text x="-20" y="5" font-size="12" font-family="Arial" fill="#334155">जनसंख्या विश्लेषण</text>
  </g>
  
  <!-- Small symbolic elements -->
  <g opacity="0.6">
    <rect x="150" y="320" width="50" height="30" rx="5" fill="#64748b" opacity="0.2"/>
    <rect x="220" y="330" width="40" height="20" rx="4" fill="#64748b" opacity="0.2"/>
    <rect x="280" y="310" width="60" height="40" rx="6" fill="#64748b" opacity="0.2"/>
    <rect x="360" y="325" width="45" height="25" rx="5" fill="#64748b" opacity="0.2"/>
    <rect x="950" y="320" width="50" height="30" rx="5" fill="#64748b" opacity="0.2"/>
    <rect x="1020" y="330" width="40" height="20" rx="4" fill="#64748b" opacity="0.2"/>
    <rect x="1080" y="310" width="60" height="40" rx="6" fill="#64748b" opacity="0.2"/>
  </g>
  
  <!-- Subtle geometric decorative elements -->
  <g opacity="0.15">
    <path d="M50,350 L120,320 L85,280 Z" fill="#64748b"/>
    <path d="M1150,50 L1100,100 L1180,120 Z" fill="#64748b"/>
    <circle cx="200" cy="50" r="15" fill="#64748b"/>
    <circle cx="950" cy="40" r="12" fill="#64748b"/>
    <circle cx="1100" cy="100" r="10" fill="#64748b"/>
    <rect x="100" y="60" width="20" height="20" rx="4" fill="#64748b"/>
    <rect x="120" y="330" width="15" height="15" rx="3" fill="#64748b"/>
  </g>
</svg>
