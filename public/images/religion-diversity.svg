<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#2E3192" />
      <stop offset="100%" stop-color="#1BFFFF" />
    </linearGradient>
    
    <!-- Religion symbol bubble path definition -->
    <path id="religion-bubble" 
          d="M0,0 Q5,-15 20,-15 L80,-15 Q95,-15 100,0 L100,40 Q100,55 85,55 L60,55 L45,70 L30,55 L15,55 Q0,55 0,40 Z" />
          
    <!-- Text path for curve -->
    <path id="curved-text-path" d="M150,350 Q600,200 1050,350" fill="none" />
    
    <!-- Religious symbols -->
    <!-- Hinduism symbol (Om) -->
    <path id="hindu-symbol" d="M40,0 C46.6,0 52,5.4 52,12 C52,18.6 46.6,24 40,24 C33.4,24 28,18.6 28,12 C28,5.4 33.4,0 40,0 Z M15,8 C16.5,3.5 20.5,0 25,0 C31.1,0 36,4.9 36,11 C36,17.1 31.1,22 25,22 C20.5,22 16.5,18.5 15,14 L5,14 L5,8 L15,8 Z M15,44 C15,44 0,35 0,22 C0,9 15,0 15,0 L18,5 C18,5 8,12 8,22 C8,32 18,39 18,39 L15,44 Z M25,40 C25,40 40,31 40,22 C40,13 25,5 25,5 L22,9 C22,9 32,15 32,22 C32,29 22,35 22,35 L25,40 Z M40,27 L60,27 L60,33 L40,33 Z" />
    
    <!-- Buddhism symbol (Wheel) -->
    <path id="buddhist-symbol" d="M50,0 C77.6,0 100,22.4 100,50 C100,77.6 77.6,100 50,100 C22.4,100 0,77.6 0,50 C0,22.4 22.4,0 50,0 Z M50,10 C72.1,10 90,27.9 90,50 C90,72.1 72.1,90 50,90 C27.9,90 10,72.1 10,50 C10,27.9 27.9,10 50,10 Z M20,50 L80,50 M50,20 L50,80 M29.3,29.3 L70.7,70.7 M29.3,70.7 L70.7,29.3" stroke-width="8" stroke-linecap="round" />
    
    <!-- Christianity symbol (Cross) -->
    <path id="christian-symbol" d="M40,0 L60,0 L60,40 L100,40 L100,60 L60,60 L60,100 L40,100 L40,60 L0,60 L0,40 L40,40 Z" />
    
    <!-- Islam symbol (Crescent and Star) -->
    <path id="islam-symbol" d="M35,15 L42,42 L15,42 L35,15 Z M70,10 C85,10 95,41 80,65 C65,90 35,90 35,65 C65,80 85,30 70,10 Z" />
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bg-gradient)" />
  
  <!-- Decorative elements -->
  <g opacity="0.1">
    <circle cx="200" cy="80" r="50" fill="white" />
    <circle cx="1000" cy="100" r="70" fill="white" />
    <circle cx="600" cy="50" r="30" fill="white" />
    <circle cx="120" cy="300" r="40" fill="white" />
    <circle cx="900" cy="320" r="60" fill="white" />
    
    <!-- Religious symbols background -->
    <g transform="translate(400, 100) scale(0.2)">
      <use href="#hindu-symbol" fill="white" />
    </g>
    
    <g transform="translate(700, 150) scale(0.2)">
      <use href="#buddhist-symbol" fill="none" stroke="white" />
    </g>
    
    <g transform="translate(250, 200) scale(0.2)">
      <use href="#christian-symbol" fill="white" />
    </g>
    
    <g transform="translate(850, 120) scale(0.2)">
      <use href="#islam-symbol" fill="white" />
    </g>
  </g>
  
  <!-- Religion Bubbles Group -->
  <g>
    <!-- Hindu -->
    <g transform="translate(150, 120) scale(1.2)">
      <use href="#religion-bubble" fill="#FF5733" />
      <text x="50" y="25" font-family="Arial" font-size="16" fill="white" text-anchor="middle">हिन्दू</text>
    </g>
    
    <!-- Buddhist -->
    <g transform="translate(320, 80) scale(1)">
      <use href="#religion-bubble" fill="#FFC300" />
      <text x="50" y="25" font-family="Arial" font-size="14" fill="white" text-anchor="middle">बौद्ध</text>
    </g>
    
    <!-- Kirant -->
    <g transform="translate(480, 130) scale(1.1)">
      <use href="#religion-bubble" fill="#4BC0C0" />
      <text x="50" y="25" font-family="Arial" font-size="15" fill="white" text-anchor="middle">किराँत</text>
    </g>
    
    <!-- Christian -->
    <g transform="translate(650, 70) scale(1.15)">
      <use href="#religion-bubble" fill="#36A2EB" />
      <text x="50" y="25" font-family="Arial" font-size="15" fill="white" text-anchor="middle">क्रिश्चियन</text>
    </g>
    
    <!-- Islam -->
    <g transform="translate(800, 110) scale(1)">
      <use href="#religion-bubble" fill="#9966FF" />
      <text x="50" y="25" font-family="Arial" font-size="14" fill="white" text-anchor="middle">इस्लाम</text>
    </g>
    
    <!-- Nature -->
    <g transform="translate(950, 90) scale(1.05)">
      <use href="#religion-bubble" fill="#3CB371" />
      <text x="50" y="25" font-family="Arial" font-size="14" fill="white" text-anchor="middle">प्रकृति</text>
    </g>
    
    <!-- Bon -->
    <g transform="translate(250, 200) scale(0.9)">
      <use href="#religion-bubble" fill="#FF6384" />
      <text x="50" y="25" font-family="Arial" font-size="13" fill="white" text-anchor="middle">बोन</text>
    </g>
    
    <!-- Jain -->
    <g transform="translate(400, 220) scale(0.95)">
      <use href="#religion-bubble" fill="#FF9F40" />
      <text x="50" y="25" font-family="Arial" font-size="14" fill="white" text-anchor="middle">जैन</text>
    </g>
    
    <!-- Bahai -->
    <g transform="translate(550, 180) scale(0.9)">
      <use href="#religion-bubble" fill="#C9CBCF" />
      <text x="50" y="25" font-family="Arial" font-size="13" fill="white" text-anchor="middle">बहाई</text>
    </g>
    
    <!-- Sikh -->
    <g transform="translate(700, 210) scale(0.85)">
      <use href="#religion-bubble" fill="#FB8C00" />
      <text x="50" y="25" font-family="Arial" font-size="12" fill="white" text-anchor="middle">सिख</text>
    </g>
    
    <!-- Other -->
    <g transform="translate(850, 190) scale(0.9)">
      <use href="#religion-bubble" fill="#8D6E63" />
      <text x="50" y="25" font-family="Arial" font-size="13" fill="white" text-anchor="middle">अन्य</text>
    </g>
  </g>
  
  <!-- Religious symbols group -->
  <g>
    <!-- Hindu Symbol -->
    <g transform="translate(200, 170) scale(0.4)">
      <use href="#hindu-symbol" fill="#FF5733" opacity="0.7" />
    </g>
    
    <!-- Buddhist Symbol -->
    <g transform="translate(400, 170) scale(0.3)">
      <use href="#buddhist-symbol" fill="none" stroke="#FFC300" stroke-opacity="0.7" />
    </g>
    
    <!-- Christian Symbol -->
    <g transform="translate(600, 170) scale(0.3)">
      <use href="#christian-symbol" fill="#36A2EB" opacity="0.7" />
    </g>
    
    <!-- Islam Symbol -->
    <g transform="translate(800, 170) scale(0.4)">
      <use href="#islam-symbol" fill="#9966FF" opacity="0.7" />
    </g>
  </g>
  
  <!-- Title text at bottom -->
  <text font-family="Arial" font-size="20" fill="white" text-anchor="middle">
    <textPath href="#curved-text-path" startOffset="50%">धार्मिक विविधता</textPath>
  </text>
  
  <!-- Human silhouettes at bottom representing diversity -->
  <g transform="translate(100, 300)">
    <g transform="scale(0.5)">
      <path d="M40,0 C62,0 80,18 80,40 C80,62 62,80 40,80 C18,80 0,62 0,40 C0,18 18,0 40,0 Z M20,95 L60,95 L70,220 L60,220 L60,160 L20,160 L20,220 L10,220 Z" fill="#FF5733" opacity="0.8" />
    </g>
  </g>
  
  <g transform="translate(150, 300)">
    <g transform="scale(0.5)">
      <path d="M40,0 C62,0 80,18 80,40 C80,62 62,80 40,80 C18,80 0,62 0,40 C0,18 18,0 40,0 Z M20,95 L60,95 L70,220 L60,220 L60,160 L20,160 L20,220 L10,220 Z" fill="#FFC300" opacity="0.8" />
    </g>
  </g>
  
  <g transform="translate(200, 300)">
    <g transform="scale(0.5)">
      <path d="M40,0 C62,0 80,18 80,40 C80,62 62,80 40,80 C18,80 0,62 0,40 C0,18 18,0 40,0 Z M20,95 L60,95 L70,220 L60,220 L60,160 L20,160 L20,220 L10,220 Z" fill="#36A2EB" opacity="0.8" />
    </g>
  </g>
  
  <g transform="translate(250, 300)">
    <g transform="scale(0.5)">
      <path d="M40,0 C62,0 80,18 80,40 C80,62 62,80 40,80 C18,80 0,62 0,40 C0,18 18,0 40,0 Z M20,95 L60,95 L70,220 L60,220 L60,160 L20,160 L20,220 L10,220 Z" fill="#4BC0C0" opacity="0.8" />
    </g>
  </g>
  
  <g transform="translate(300, 300)">
    <g transform="scale(0.5)">
      <path d="M40,0 C62,0 80,18 80,40 C80,62 62,80 40,80 C18,80 0,62 0,40 C0,18 18,0 40,0 Z M20,95 L60,95 L70,220 L60,220 L60,160 L20,160 L20,220 L10,220 Z" fill="#9966FF" opacity="0.8" />
    </g>
  </g>
  
  <!-- More silhouettes on the right side -->
  <g transform="translate(900, 300)">
    <g transform="scale(0.5)">
      <path d="M40,0 C62,0 80,18 80,40 C80,62 62,80 40,80 C18,80 0,62 0,40 C0,18 18,0 40,0 Z M20,95 L60,95 L70,220 L60,220 L60,160 L20,160 L20,220 L10,220 Z" fill="#3CB371" opacity="0.8" />
    </g>
  </g>
  
  <g transform="translate(950, 300)">
    <g transform="scale(0.5)">
      <path d="M40,0 C62,0 80,18 80,40 C80,62 62,80 40,80 C18,80 0,62 0,40 C0,18 18,0 40,0 Z M20,95 L60,95 L70,220 L60,220 L60,160 L20,160 L20,220 L10,220 Z" fill="#FF6384" opacity="0.8" />
    </g>
  </g>
  
  <g transform="translate(1000, 300)">
    <g transform="scale(0.5)">
      <path d="M40,0 C62,0 80,18 80,40 C80,62 62,80 40,80 C18,80 0,62 0,40 C0,18 18,0 40,0 Z M20,95 L60,95 L70,220 L60,220 L60,160 L20,160 L20,220 L10,220 Z" fill="#FFCE56" opacity="0.8" />
    </g>
  </g>
  
  <g transform="translate(1050, 300)">
    <g transform="scale(0.5)">
      <path d="M40,0 C62,0 80,18 80,40 C80,62 62,80 40,80 C18,80 0,62 0,40 C0,18 18,0 40,0 Z M20,95 L60,95 L70,220 L60,220 L60,160 L20,160 L20,220 L10,220 Z" fill="#C9CBCF" opacity="0.8" />
    </g>
  </g>
</svg>
