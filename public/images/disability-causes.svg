<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1200 400" width="1200" height="400">
  <defs>
    <!-- Modern gradient backgrounds -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f8fafc" />
      <stop offset="100%" stop-color="#e2e8f0" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#4f46e5" />
      <stop offset="100%" stop-color="#6366f1" />
    </linearGradient>
    
    <!-- Additional decorative gradients -->
    <linearGradient id="decorGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4f46e5" stop-opacity="0.05" />
      <stop offset="100%" stop-color="#8b5cf6" stop-opacity="0.05" />
    </linearGradient>
    
    <linearGradient id="decorGradient2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#10b981" stop-opacity="0.05" />
      <stop offset="100%" stop-color="#6366f1" stop-opacity="0.05" />
    </linearGradient>
    
    <!-- Modern stylized disability cause icons -->
    <symbol id="iconCongenital" viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="45" fill="#fff" />
      <path d="M50,15 C65,25 80,40 80,60 C80,77 65,85 50,85 C35,85 20,77 20,60 C20,40 35,25 50,15z" fill="#fef3c7" stroke="#f59e0b" stroke-width="3" stroke-linejoin="round" />
      <circle cx="45" cy="40" r="5" fill="#f59e0b" />
      <circle cx="55" cy="40" r="5" fill="#f59e0b" />
      <path d="M40,55 C45,60 55,60 60,55" stroke="#f59e0b" stroke-width="3" fill="none" stroke-linecap="round" />
    </symbol>
    
    <symbol id="iconAccident" viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="45" fill="#fff" />
      <path d="M30,25 L70,75 M70,25 L30,75" stroke="#3b82f6" stroke-width="5" stroke-linecap="round" />
      <circle cx="50" cy="50" r="15" fill="#dbeafe" stroke="#3b82f6" stroke-width="3" />
    </symbol>
    
    <symbol id="iconMalnutrition" viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="45" fill="#fff" />
      <path d="M30,40 Q50,25 70,40 Q85,55 70,70 Q50,85 30,70 Q15,55 30,40" fill="#d1fae5" stroke="#10b981" stroke-width="3" stroke-linejoin="round" />
      <circle cx="42" cy="45" r="5" fill="#10b981" />
      <circle cx="58" cy="45" r="5" fill="#10b981" />
      <path d="M40,60 Q50,70 60,60" stroke="#10b981" stroke-width="3" fill="none" stroke-linecap="round" />
    </symbol>
    
    <symbol id="iconDisease" viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="45" fill="#fff" />
      <circle cx="50" cy="50" r="35" fill="#fee2e2" stroke="#ef4444" stroke-width="3" />
      <path d="M35,35 Q50,40 65,35 Q70,50 65,65 Q50,60 35,65 Q30,50 35,35" fill="#fca5a5" stroke="#ef4444" stroke-width="3" stroke-linejoin="round" />
      <circle cx="42" cy="45" r="4" fill="#ef4444" />
      <circle cx="58" cy="45" r="4" fill="#ef4444" />
    </symbol>
    
    <symbol id="iconConflict" viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="45" fill="#fff" />
      <path d="M30,35 L70,35 L70,65 L30,65 Z" fill="#ede9fe" stroke="#8b5cf6" stroke-width="3" stroke-linejoin="round" />
      <path d="M35,45 L65,45 M35,55 L65,55" stroke="#8b5cf6" stroke-width="3" stroke-linecap="round" />
      <path d="M30,35 L40,25 L70,25 L70,65 L60,75 L30,75 Z" fill="none" stroke="#8b5cf6" stroke-width="2" stroke-linejoin="round" opacity="0.6" />
    </symbol>
    
    <symbol id="iconOther" viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="45" fill="#fff" />
      <path d="M25,35 C25,20 75,20 75,35 L75,55 C75,70 25,70 25,55 Z" fill="#dbeafe" stroke="#60a5fa" stroke-width="3" stroke-linejoin="round" />
      <circle cx="38" cy="40" r="5" fill="#60a5fa" />
      <circle cx="62" cy="40" r="5" fill="#60a5fa" />
      <path d="M38,55 Q50,65 62,55" stroke="#60a5fa" stroke-width="3" fill="none" stroke-linecap="round" />
    </symbol>

    <!-- Modern wavy pattern -->
    <pattern id="modernPattern" width="100" height="40" patternUnits="userSpaceOnUse">
      <path d="M0,20 Q20,5 40,20 T80,20 T120,20" fill="none" stroke="#4f46e5" stroke-width="1" stroke-opacity="0.1"/>
      <path d="M0,40 Q20,25 40,40 T80,40 T120,40" fill="none" stroke="#6366f1" stroke-width="1" stroke-opacity="0.1"/>
    </pattern>

    <!-- Filter for elegant shadows -->
    <filter id="modernShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="12" flood-color="#334155" flood-opacity="0.15"/>
    </filter>
    
    <!-- Dot patterns for background -->
    <pattern id="dotPattern" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="3" cy="3" r="1" fill="#cbd5e1" fill-opacity="0.5"/>
    </pattern>
  </defs>
  
  <!-- Main background -->
  <rect width="100%" height="100%" fill="url(#bgGradient)"/>
  <rect width="100%" height="100%" fill="url(#modernPattern)" opacity="0.6"/>
  <rect width="100%" height="100%" fill="url(#dotPattern)"/>
  
  <!-- Enhanced decorative elements to provide visual interest without titles -->
  <path d="M0,0 L1200,0 L1200,400 L0,400 Z" fill="url(#decorGradient1)"/>
  <path d="M1200,0 L0,0 L0,400 L1200,400 Z" fill="url(#decorGradient2)"/>
  <circle cx="100" cy="50" r="150" fill="#4f46e5" opacity="0.03"/>
  <circle cx="1100" cy="350" r="120" fill="#8b5cf6" opacity="0.03"/>
  <path d="M-50,300 Q300,250 600,320 T1300,280" fill="none" stroke="#6366f1" stroke-width="40" stroke-opacity="0.04"/>
  
  <!-- Abstract flowing lines -->
  <path d="M-50,100 C200,130 400,50 600,80 S900,180 1300,120" fill="none" stroke="#4f46e5" stroke-width="2" stroke-opacity="0.1"/>
  <path d="M-50,140 C200,170 400,90 600,120 S900,220 1300,160" fill="none" stroke="#4f46e5" stroke-width="1.5" stroke-opacity="0.08"/>
  <path d="M-50,320 C200,290 400,350 600,320 S900,250 1300,280" fill="none" stroke="#6366f1" stroke-width="2" stroke-opacity="0.1"/>
  
  <!-- Centered disability cause cards -->
  <g filter="url(#modernShadow)" transform="translate(0, 15)">
    <!-- Congenital -->
    <rect x="85" y="110" width="150" height="180" rx="15" fill="white"/>
    <use xlink:href="#iconCongenital" x="110" y="120" width="100" height="100"/>
    <text x="160" y="240" font-size="18" font-weight="600" text-anchor="middle" font-family="system-ui, sans-serif" fill="#92400e">जन्मजात</text>
    <text x="160" y="265" font-size="14" text-anchor="middle" font-family="system-ui, sans-serif" fill="#78716c">Congenital</text>
    
    <!-- Accident -->
    <rect x="255" y="110" width="150" height="180" rx="15" fill="white"/>
    <use xlink:href="#iconAccident" x="280" y="120" width="100" height="100"/>
    <text x="330" y="240" font-size="18" font-weight="600" text-anchor="middle" font-family="system-ui, sans-serif" fill="#1d4ed8">दुर्घटना</text>
    <text x="330" y="265" font-size="14" text-anchor="middle" font-family="system-ui, sans-serif" fill="#78716c">Accident</text>
    
    <!-- Malnutrition -->
    <rect x="425" y="110" width="150" height="180" rx="15" fill="white"/>
    <use xlink:href="#iconMalnutrition" x="450" y="120" width="100" height="100"/>
    <text x="500" y="240" font-size="18" font-weight="600" text-anchor="middle" font-family="system-ui, sans-serif" fill="#047857">कुपोषण</text>
    <text x="500" y="265" font-size="14" text-anchor="middle" font-family="system-ui, sans-serif" fill="#78716c">Malnutrition</text>
    
    <!-- Disease -->
    <rect x="595" y="110" width="150" height="180" rx="15" fill="white"/>
    <use xlink:href="#iconDisease" x="620" y="120" width="100" height="100"/>
    <text x="670" y="240" font-size="18" font-weight="600" text-anchor="middle" font-family="system-ui, sans-serif" fill="#b91c1c">रोगको कारण</text>
    <text x="670" y="265" font-size="14" text-anchor="middle" font-family="system-ui, sans-serif" fill="#78716c">Disease</text>
    
    <!-- Conflict -->
    <rect x="765" y="110" width="150" height="180" rx="15" fill="white"/>
    <use xlink:href="#iconConflict" x="790" y="120" width="100" height="100"/>
    <text x="840" y="240" font-size="18" font-weight="600" text-anchor="middle" font-family="system-ui, sans-serif" fill="#5b21b6">द्वन्द्वको कारण</text>
    <text x="840" y="265" font-size="14" text-anchor="middle" font-family="system-ui, sans-serif" fill="#78716c">Conflict</text>
    
    <!-- Other -->
    <rect x="935" y="110" width="150" height="180" rx="15" fill="white"/>
    <use xlink:href="#iconOther" x="960" y="120" width="100" height="100"/>
    <text x="1010" y="240" font-size="18" font-weight="600" text-anchor="middle" font-family="system-ui, sans-serif" fill="#1d4ed8">अन्य कारण</text>
    <text x="1010" y="265" font-size="14" text-anchor="middle" font-family="system-ui, sans-serif" fill="#78716c">Other causes</text>
  </g>
  
  <!-- Enhanced connecting lines with animated-like effect -->
  <g>
    <path d="M235,170 C250,170 240,170 255,170" stroke="url(#accentGradient)" stroke-width="3" stroke-dasharray="1,8" stroke-opacity="0.6"/>
    <path d="M405,170 C420,170 410,170 425,170" stroke="url(#accentGradient)" stroke-width="3" stroke-dasharray="1,8" stroke-opacity="0.6"/>
    <path d="M575,170 C590,170 580,170 595,170" stroke="url(#accentGradient)" stroke-width="3" stroke-dasharray="1,8" stroke-opacity="0.6"/>
    <path d="M745,170 C760,170 750,170 765,170" stroke="url(#accentGradient)" stroke-width="3" stroke-dasharray="1,8" stroke-opacity="0.6"/>
    <path d="M915,170 C930,170 920,170 935,170" stroke="url(#accentGradient)" stroke-width="3" stroke-dasharray="1,8" stroke-opacity="0.6"/>
    
    <!-- Additional connecting dotted lines for visual flair -->
    <path d="M235,200 C250,210 240,210 255,200" stroke="#4f46e5" stroke-width="1.5" stroke-dasharray="1,3" stroke-opacity="0.3"/>
    <path d="M405,200 C420,210 410,210 425,200" stroke="#4f46e5" stroke-width="1.5" stroke-dasharray="1,3" stroke-opacity="0.3"/>
    <path d="M575,200 C590,210 580,210 595,200" stroke="#4f46e5" stroke-width="1.5" stroke-dasharray="1,3" stroke-opacity="0.3"/>
    <path d="M745,200 C760,210 750,210 765,200" stroke="#4f46e5" stroke-width="1.5" stroke-dasharray="1,3" stroke-opacity="0.3"/>
    <path d="M915,200 C930,210 920,210 935,200" stroke="#4f46e5" stroke-width="1.5" stroke-dasharray="1,3" stroke-opacity="0.3"/>
  </g>
  
  <!-- Subtle geometric decorative elements -->
  <g opacity="0.15">
    <path d="M50,350 L150,320 L100,280 Z" fill="#4f46e5"/>
    <path d="M1150,50 L1100,100 L1180,120 Z" fill="#8b5cf6"/>
    <circle cx="200" cy="320" r="15" fill="#10b981"/>
    <circle cx="950" cy="330" r="12" fill="#f59e0b"/>
    <circle cx="1100" cy="290" r="10" fill="#ef4444"/>
    <rect x="180" y="60" width="20" height="20" rx="4" fill="#60a5fa"/>
    <rect x="960" y="80" width="15" height="15" rx="3" fill="#8b5cf6"/>
  </g>
</svg>
