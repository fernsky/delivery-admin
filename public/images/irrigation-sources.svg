<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <!-- Gradients for background and elements -->
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a" />
      <stop offset="100%" stop-color="#1e293b" />
    </linearGradient>
    
    <linearGradient id="lake-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3498db" />
      <stop offset="100%" stop-color="#2980b9" />
    </linearGradient>
    
    <linearGradient id="canal-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#2ecc71" />
      <stop offset="100%" stop-color="#27ae60" />
    </linearGradient>
    
    <linearGradient id="rainwater-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#9b59b6" />
      <stop offset="100%" stop-color="#8e44ad" />
    </linearGradient>
    
    <linearGradient id="electric-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#e74c3c" />
      <stop offset="100%" stop-color="#c0392b" />
    </linearGradient>
    
    <linearGradient id="pump-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#f39c12" />
      <stop offset="100%" stop-color="#d68910" />
    </linearGradient>
    
    <linearGradient id="underground-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#34495e" />
      <stop offset="100%" stop-color="#2c3e50" />
    </linearGradient>
    
    <linearGradient id="water-flow-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#74b9ff" />
      <stop offset="100%" stop-color="#0984e3" />
    </linearGradient>
    
    <!-- Path for curved text at bottom -->
    <path id="curved-text-path" d="M200,350 Q600,280 1000,350" fill="none" />
    
    <!-- Irrigation source bubbles -->
    <path id="source-bubble" 
          d="M0,0 Q5,-15 20,-15 L80,-15 Q95,-15 100,0 L100,40 Q100,55 85,55 L60,55 L45,70 L30,55 L15,55 Q0,55 0,40 Z" />
    
    <!-- Lake/Reservoir symbol -->
    <g id="lake-reservoir">
      <ellipse cx="60" cy="40" rx="50" ry="30" fill="url(#lake-gradient)" />
      <ellipse cx="60" cy="35" rx="45" ry="25" fill="none" stroke="#ecf0f1" stroke-width="1" opacity="0.5" />
      <path d="M20,40 Q30,30 40,40 Q50,50 60,40 Q70,30 80,40 Q90,50 100,40" stroke="#74b9ff" stroke-width="2" fill="none" opacity="0.7" />
      <path d="M25,50 Q35,45 45,50 Q55,55 65,50 Q75,45 85,50 Q95,55 105,50" stroke="#74b9ff" stroke-width="1.5" fill="none" opacity="0.5" />
      <!-- Dam wall -->
      <rect x="10" y="60" width="100" height="15" fill="#7f8c8d" />
      <rect x="15" y="65" width="90" height="5" fill="#95a5a6" />
    </g>
    
    <!-- Irrigation Canal symbol -->
    <g id="irrigation-canal">
      <rect x="0" y="35" width="120" height="20" fill="url(#canal-gradient)" />
      <rect x="0" y="30" width="120" height="5" fill="#27ae60" />
      <rect x="0" y="60" width="120" height="5" fill="#27ae60" />
      <path d="M5,42 Q15,37 25,42 Q35,47 45,42 Q55,37 65,42 Q75,47 85,42 Q95,37 105,42 Q115,47 125,42" stroke="#2ecc71" stroke-width="2" fill="none" />
      <!-- Side vegetation -->
      <path d="M0,25 L5,15 L10,25 M110,25 L115,15 L120,25" stroke="#27ae60" stroke-width="2" fill="none" />
      <path d="M5,70 L10,80 L15,70 M105,70 L110,80 L115,70" stroke="#27ae60" stroke-width="2" fill="none" />
    </g>
    
    <!-- Rainwater Collection symbol -->
    <g id="rainwater-collection">
      <rect x="20" y="40" width="80" height="40" fill="url(#rainwater-gradient)" />
      <path d="M15,40 L25,20 L95,20 L105,40" fill="#8e44ad" />
      <rect x="25" y="25" width="70" height="10" fill="none" stroke="#ecf0f1" stroke-width="1" />
      <!-- Rain drops -->
      <circle cx="30" cy="10" r="2" fill="#74b9ff" />
      <circle cx="50" cy="5" r="2" fill="#74b9ff" />
      <circle cx="70" cy="8" r="2" fill="#74b9ff" />
      <circle cx="90" cy="12" r="2" fill="#74b9ff" />
      <!-- Water level indicator -->
      <rect x="25" y="50" width="70" height="20" fill="#3498db" opacity="0.7" />
      <path d="M30,60 Q40,55 50,60 Q60,65 70,60 Q80,55 90,60" stroke="#74b9ff" stroke-width="1.5" fill="none" />
    </g>
    
    <!-- Electric Lift Irrigation symbol -->
    <g id="electric-lift">
      <rect x="40" y="60" width="40" height="20" fill="url(#electric-gradient)" />
      <circle cx="60" cy="50" r="25" fill="none" stroke="#e74c3c" stroke-width="3" />
      <circle cx="60" cy="50" r="15" fill="#c0392b" />
      <!-- Electric motor -->
      <rect x="55" y="45" width="10" height="10" fill="#ecf0f1" />
      <!-- Power lines -->
      <path d="M30,30 L60,50 L90,30" stroke="#f1c40f" stroke-width="3" />
      <circle cx="30" cy="30" r="3" fill="#f1c40f" />
      <circle cx="90" cy="30" r="3" fill="#f1c40f" />
      <!-- Water pipes -->
      <rect x="50" y="80" width="20" height="5" fill="#7f8c8d" />
      <rect x="55" y="85" width="10" height="15" fill="#7f8c8d" />
      <!-- Water flow -->
      <path d="M60,85 Q65,90 70,85 Q75,80 80,85" stroke="#3498db" stroke-width="2" fill="none" />
    </g>
    
    <!-- Pumping Set symbol -->
    <g id="pumping-set">
      <rect x="30" y="50" width="60" height="30" fill="url(#pump-gradient)" />
      <circle cx="60" cy="65" r="20" fill="none" stroke="#d68910" stroke-width="2" />
      <circle cx="60" cy="65" r="10" fill="#e67e22" />
      <!-- Engine -->
      <rect x="35" y="55" width="15" height="20" fill="#7f8c8d" />
      <rect x="37" y="57" width="11" height="5" fill="#95a5a6" />
      <rect x="37" y="65" width="11" height="5" fill="#95a5a6" />
      <!-- Fuel tank -->
      <circle cx="42" cy="40" r="8" fill="#34495e" />
      <rect x="40" y="32" width="4" height="8" fill="#2c3e50" />
      <!-- Exhaust -->
      <path d="M50,55 Q55,45 60,55" stroke="#95a5a6" stroke-width="2" fill="none" />
      <!-- Water outlet -->
      <rect x="90" y="60" width="20" height="10" fill="#7f8c8d" />
      <path d="M95,65 Q105,60 115,65" stroke="#3498db" stroke-width="2" fill="none" />
    </g>
    
    <!-- Underground Irrigation symbol -->
    <g id="underground-irrigation">
      <circle cx="60" cy="40" r="30" fill="url(#underground-gradient)" />
      <circle cx="60" cy="40" r="25" fill="none" stroke="#ecf0f1" stroke-width="2" />
      <circle cx="60" cy="40" r="20" fill="none" stroke="#ecf0f1" stroke-width="1" />
      <circle cx="60" cy="40" r="10" fill="#3498db" />
      <!-- Tube well pipe -->
      <rect x="57" y="70" width="6" height="30" fill="#7f8c8d" />
      <rect x="55" y="100" width="10" height="5" fill="#95a5a6" />
      <!-- Underground layers -->
      <path d="M10,80 L110,80 M15,90 L105,90 M20,100 L100,100" stroke="#8e44ad" stroke-width="2" opacity="0.5" />
      <!-- Water table -->
      <path d="M20,70 Q30,65 40,70 Q50,75 60,70 Q70,65 80,70 Q90,75 100,70" stroke="#3498db" stroke-width="3" opacity="0.7" />
      <!-- Pump mechanism -->
      <rect x="50" y="30" width="20" height="10" fill="#e74c3c" />
    </g>
    
    <!-- Regular Canal symbol -->
    <g id="regular-canal">
      <path d="M10,60 Q30,40 50,50 Q70,60 90,50 Q110,40 130,60 L130,80 Q110,70 90,70 Q70,80 50,70 Q30,70 10,80 Z" fill="url(#canal-gradient)" />
      <path d="M15,65 Q25,55 35,60 Q45,65 55,60 Q65,55 75,60 Q85,65 95,60 Q105,55 115,60 Q125,65 135,60" stroke="#2ecc71" stroke-width="2" fill="none" />
      <!-- Canal banks -->
      <path d="M10,60 L5,50 M130,60 L135,50" stroke="#27ae60" stroke-width="3" />
      <path d="M10,80 L5,90 M130,80 L135,90" stroke="#27ae60" stroke-width="3" />
    </g>
    
    <!-- Plant/crop symbol -->
    <path id="plant" d="M20,50 C20,30 0,20 0,0 C20,5 30,15 25,30 C40,15 50,5 60,0 C55,25 45,30 35,30 C45,35 55,30 60,40 C40,40 30,45 25,50 L30,100 L15,100 Z" />
    
    <!-- Water droplet -->
    <path id="water-drop" d="M10,0 C15,-5 25,-5 30,0 C25,10 15,10 10,0 Z" />
    
    <!-- Grid pattern for background -->
    <pattern id="grid-pattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M0,0 L40,0 L40,40 L0,40 Z" fill="none" stroke="#1e293b" stroke-width="0.5" opacity="0.3" />
    </pattern>
  </defs>
  
  <!-- Background with gradient -->
  <rect width="1200" height="400" fill="url(#bg-gradient)" />
  <rect width="1200" height="400" fill="url(#grid-pattern)" />
  
  <!-- Decorative elements -->
  <g opacity="0.1">
    <circle cx="150" cy="80" r="40" fill="white" />
    <circle cx="1050" cy="100" r="50" fill="white" />
    <circle cx="600" cy="50" r="30" fill="white" />
    <circle cx="100" cy="320" r="35" fill="white" />
    <circle cx="1100" cy="300" r="45" fill="white" />
  </g>
  
  <!-- Main irrigation source demonstrations -->
  <!-- Lake/Reservoir -->
  <g transform="translate(80, 80)">
    <use href="#lake-reservoir" />
    <g transform="translate(10, 90) scale(1.1)">
      <use href="#source-bubble" fill="url(#lake-gradient)" />
      <text x="50" y="25" font-family="Arial" font-size="14" fill="white" text-anchor="middle">पोखरी/रिजरभ्वायर</text>
    </g>
  </g>
  
  <!-- Irrigation Canal -->
  <g transform="translate(250, 100)">
    <use href="#irrigation-canal" />
    <g transform="translate(0, 90) scale(1.1)">
      <use href="#source-bubble" fill="url(#canal-gradient)" />
      <text x="50" y="25" font-family="Arial" font-size="14" fill="white" text-anchor="middle">सिंचाई कुलो</text>
    </g>
  </g>
  
  <!-- Rainwater Collection -->
  <g transform="translate(420, 85)">
    <use href="#rainwater-collection" />
    <g transform="translate(10, 90) scale(1.1)">
      <use href="#source-bubble" fill="url(#rainwater-gradient)" />
      <text x="50" y="20" font-family="Arial" font-size="12" fill="white" text-anchor="middle">आकाशे पानी</text>
      <text x="50" y="35" font-family="Arial" font-size="12" fill="white" text-anchor="middle">सङ्कलन</text>
    </g>
  </g>
  
  <!-- Electric Lift Irrigation -->
  <g transform="translate(580, 80)">
    <use href="#electric-lift" />
    <g transform="translate(10, 90) scale(1.1)">
      <use href="#source-bubble" fill="url(#electric-gradient)" />
      <text x="50" y="20" font-family="Arial" font-size="12" fill="white" text-anchor="middle">विद्युतिय लिफ्ट</text>
      <text x="50" y="35" font-family="Arial" font-size="12" fill="white" text-anchor="middle">सिंचाई</text>
    </g>
  </g>
  
  <!-- Pumping Set -->
  <g transform="translate(750, 85)">
    <use href="#pumping-set" />
    <g transform="translate(0, 90) scale(1.1)">
      <use href="#source-bubble" fill="url(#pump-gradient)" />
      <text x="50" y="25" font-family="Arial" font-size="14" fill="white" text-anchor="middle">पम्पिङ सेट</text>
    </g>
  </g>
  
  <!-- Underground Irrigation -->
  <g transform="translate(930, 80)">
    <use href="#underground-irrigation" />
    <g transform="translate(10, 90) scale(1.1)">
      <use href="#source-bubble" fill="url(#underground-gradient)" />
      <text x="50" y="20" font-family="Arial" font-size="12" fill="white" text-anchor="middle">भूमिगत सिंचाई</text>
      <text x="50" y="35" font-family="Arial" font-size="12" fill="white" text-anchor="middle">(ट्युबवेल)</text>
    </g>
  </g>
  
  <!-- Regular Canal (bottom row) -->
  <g transform="translate(200, 230)">
    <use href="#regular-canal" />
    <g transform="translate(15, 80) scale(1)">
      <use href="#source-bubble" fill="url(#canal-gradient)" />
      <text x="50" y="25" font-family="Arial" font-size="14" fill="white" text-anchor="middle">नहर</text>
    </g>
  </g>
  
  <!-- Connection lines showing water flow -->
  <g opacity="0.5">
    <!-- From lake to canal -->
    <path d="M140,120 Q180,110 250,120" stroke="url(#water-flow-gradient)" stroke-width="3" fill="none" marker-end="url(#arrowhead)" />
    
    <!-- From rainwater to electric lift -->
    <path d="M520,120 Q550,110 580,120" stroke="url(#water-flow-gradient)" stroke-width="3" fill="none" marker-end="url(#arrowhead)" />
    
    <!-- From pump to underground -->
    <path d="M850,120 Q890,110 930,120" stroke="url(#water-flow-gradient)" stroke-width="3" fill="none" marker-end="url(#arrowhead)" />
    
    <!-- To crops/plants -->
    <path d="M370,140 Q400,180 450,200" stroke="url(#water-flow-gradient)" stroke-width="2" fill="none" />
    <path d="M750,140 Q780,180 820,200" stroke="url(#water-flow-gradient)" stroke-width="2" fill="none" />
  </g>
  
  <!-- Arrow marker for flow direction -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
            refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#74b9ff" />
    </marker>
  </defs>
  
  <!-- Animated water flow -->
  <g>
    <!-- Flowing water in canals -->
    <path d="M260,142 Q270,137 280,142 Q290,147 300,142 Q310,137 320,142 Q330,147 340,142" stroke="#74b9ff" stroke-width="2" fill="none" opacity="0.8">
      <animate attributeName="d" values="M260,142 Q270,137 280,142 Q290,147 300,142 Q310,137 320,142 Q330,147 340,142;
                                        M255,142 Q265,137 275,142 Q285,147 295,142 Q305,137 315,142 Q325,147 335,142;
                                        M260,142 Q270,137 280,142 Q290,147 300,142 Q310,137 320,142 Q330,147 340,142" 
                dur="3s" repeatCount="indefinite" />
    </path>
    
    <!-- Rainwater drops animation -->
    <g opacity="0.7">
      <circle cx="440" cy="70" r="1.5" fill="#74b9ff">
        <animate attributeName="cy" values="70;85" dur="1.5s" repeatCount="indefinite" />
        <animate attributeName="opacity" values="0.8;0" dur="1.5s" repeatCount="indefinite" />
      </circle>
      
      <circle cx="460" cy="65" r="1.5" fill="#74b9ff">
        <animate attributeName="cy" values="65;80" dur="1.8s" repeatCount="indefinite" />
        <animate attributeName="opacity" values="0.8;0" dur="1.8s" repeatCount="indefinite" />
      </circle>
      
      <circle cx="480" cy="72" r="1.5" fill="#74b9ff">
        <animate attributeName="cy" values="72;87" dur="1.3s" repeatCount="indefinite" />
        <animate attributeName="opacity" values="0.8;0" dur="1.3s" repeatCount="indefinite" />
      </circle>
    </g>
    
    <!-- Electric sparks animation -->
    <g opacity="0.6">
      <path d="M590,110 L595,105 L590,100" stroke="#f1c40f" stroke-width="2" fill="none">
        <animate attributeName="opacity" values="0;1;0" dur="0.5s" repeatCount="indefinite" />
      </path>
      
      <path d="M610,108 L615,103 L610,98" stroke="#f1c40f" stroke-width="2" fill="none">
        <animate attributeName="opacity" values="0;1;0" dur="0.7s" repeatCount="indefinite" />
      </path>
    </g>
    
    <!-- Underground water level animation -->
    <path d="M950,150 Q960,145 970,150 Q980,155 990,150 Q1000,145 1010,150" stroke="#3498db" stroke-width="2" fill="none" opacity="0.6">
      <animate attributeName="d" values="M950,150 Q960,145 970,150 Q980,155 990,150 Q1000,145 1010,150;
                                        M945,150 Q955,145 965,150 Q975,155 985,150 Q995,145 1005,150;
                                        M950,150 Q960,145 970,150 Q980,155 990,150 Q1000,145 1010,150" 
                dur="4s" repeatCount="indefinite" />
    </path>
  </g>
  
  <!-- Crops/plants receiving irrigation -->
  <g transform="translate(450, 200) scale(0.4)">
    <use href="#plant" fill="#27ae60" />
  </g>
  
  <g transform="translate(480, 210) scale(0.3)">
    <use href="#plant" fill="#27ae60" />
  </g>
  
  <g transform="translate(820, 200) scale(0.4)">
    <use href="#plant" fill="#27ae60" />
  </g>
  
  <g transform="translate(850, 210) scale(0.35)">
    <use href="#plant" fill="#27ae60" />
  </g>
  
  <!-- Water droplets representing irrigation efficiency -->
  <g transform="translate(460, 190) scale(0.5)">
    <use href="#water-drop" fill="#3498db" opacity="0.7" />
  </g>
  
  <g transform="translate(490, 200) scale(0.4)">
    <use href="#water-drop" fill="#3498db" opacity="0.7" />
  </g>
  
  <g transform="translate(830, 190) scale(0.5)">
    <use href="#water-drop" fill="#3498db" opacity="0.7" />
  </g>
  
  <g transform="translate(860, 200) scale(0.4)">
    <use href="#water-drop" fill="#3498db" opacity="0.7" />
  </g>
  
  <!-- Informational icons -->
  <!-- Efficiency indicator -->
  <g transform="translate(50, 250)">
    <rect x="0" y="0" width="150" height="60" rx="8" fill="#1e293b" opacity="0.8" />
    <circle cx="25" cy="30" r="15" fill="#2ecc71" />
    <text x="25" y="35" font-family="Arial" font-size="12" font-weight="bold" fill="white" text-anchor="middle">✓</text>
    <text x="50" y="25" font-family="Arial" font-size="12" fill="white">दक्ष सिंचाई प्रणाली</text>
    <text x="50" y="40" font-family="Arial" font-size="10" fill="#94a3b8">जल संरक्षण र उत्पादकता</text>
  </g>
  
  <!-- Technology indicator -->
  <g transform="translate(1000, 250)">
    <rect x="0" y="0" width="150" height="60" rx="8" fill="#1e293b" opacity="0.8" />
    <circle cx="25" cy="30" r="15" fill="#3498db" />
    <text x="25" y="35" font-family="Arial" font-size="12" font-weight="bold" fill="white" text-anchor="middle">⚡</text>
    <text x="50" y="25" font-family="Arial" font-size="12" fill="white">आधुनिक प्रविधि</text>
    <text x="50" y="40" font-family="Arial" font-size="10" fill="#94a3b8">स्वचालित र भरपर्दो</text>
  </g>
  
  <!-- Title text at bottom -->
  <text font-family="Arial" font-size="24" fill="white" text-anchor="middle" font-weight="bold">
    <textPath href="#curved-text-path" startOffset="50%">सिंचाई स्रोतका प्रकारहरू र प्रविधिहरू</textPath>
  </text>
</svg>
