<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Blue gradient matching the components -->
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0b1f42" />
      <stop offset="50%" stop-color="#123772" />
      <stop offset="100%" stop-color="#1a4894" />
    </linearGradient>
    
    <!-- Secondary gradients -->
    <linearGradient id="secondary-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#60a5fa" />
      <stop offset="100%" stop-color="#3b82f6" />
    </linearGradient>
    
    <!-- Pattern for background texture -->
    <pattern id="pattern-dots" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1" fill="white" opacity="0.2" />
    </pattern>
    
    <!-- Age group icons -->
    <!-- Child icon (0-14) -->
    <g id="child-icon">
      <circle cx="0" cy="-5" r="7" fill="#123772" stroke="white" stroke-width="1.5"/>
      <path d="M-7,5 Q0,15 7,5" fill="none" stroke="white" stroke-width="1.5"/>
      <path d="M-5,-5 L-2,-5 M2,-5 L5,-5" stroke="white" stroke-width="1.5"/>
    </g>
    
    <!-- Working age icon (15-59) -->
    <g id="working-icon">
      <circle cx="0" cy="-5" r="7" fill="#123772" stroke="white" stroke-width="1.5"/>
      <path d="M-7,5 L7,5 M-5,5 L-5,15 M5,5 L5,15" stroke="white" stroke-width="1.5" fill="none"/>
      <path d="M-3,-5 L3,-5" stroke="white" stroke-width="1.5"/>
    </g>
    
    <!-- Elderly icon (60+) -->
    <g id="elderly-icon">
      <circle cx="0" cy="-5" r="7" fill="#123772" stroke="white" stroke-width="1.5"/>
      <path d="M-7,5 Q0,15 7,5" fill="none" stroke="white" stroke-width="1.5"/>
      <path d="M-3,-3 Q0,-7 3,-3" fill="none" stroke="white" stroke-width="1.5"/>
      <path d="M-5,0 L5,-3" stroke="white" stroke-width="1.5"/>
    </g>
    
    <!-- Person with briefcase -->
    <g id="worker-icon">
      <circle cx="0" cy="-10" r="5" fill="#123772" stroke="white" stroke-width="1"/>
      <path d="M0,-5 L0,5" stroke="white" stroke-width="1.5"/>
      <path d="M-5,5 L5,5" stroke="white" stroke-width="1.5"/>
      <path d="M-8,0 L-5,5 L5,5 L8,0 L-8,0" fill="#123772" stroke="white" stroke-width="1.5"/>
      <path d="M-3,-2 L3,-2" stroke="white" stroke-width="1" opacity="0.8"/>
    </g>
    
    <!-- Parent and child icon -->
    <g id="parent-child-icon">
      <circle cx="-5" cy="-10" r="5" fill="#123772" stroke="white" stroke-width="1"/>
      <path d="M-5,-5 L-5,5" stroke="white" stroke-width="1.5"/>
      <path d="M-10,5 L0,5" stroke="white" stroke-width="1.5"/>
      <path d="M-10,0 L-5,5" stroke="white" stroke-width="1.5"/>
      <path d="M0,0 L-5,5" stroke="white" stroke-width="1.5"/>
      <circle cx="5" cy="-7" r="3" fill="#123772" stroke="white" stroke-width="1"/>
      <path d="M5,-4 L5,3" stroke="white" stroke-width="1"/>
      <path d="M2,3 L8,3" stroke="white" stroke-width="1"/>
      <path d="M2,0 L5,3" stroke="white" stroke-width="1"/>
      <path d="M8,0 L5,3" stroke="white" stroke-width="1"/>
    </g>
    
    <!-- Dependency ratio icon -->
    <g id="dependency-icon">
      <rect x="-12" y="-12" width="24" height="24" rx="2" fill="none" stroke="white" stroke-width="1.5"/>
      <path d="M-6,0 L6,0" stroke="white" stroke-width="1.5"/>
      <path d="M0,-6 L0,6" stroke="white" stroke-width="1.5"/>
      <circle cx="-6" cy="-6" r="3" fill="#123772" stroke="white" stroke-width="1"/>
      <circle cx="6" cy="-6" r="3" fill="#123772" stroke="white" stroke-width="1"/>
      <circle cx="-6" cy="6" r="3" fill="#123772" stroke="white" stroke-width="1"/>
      <circle cx="6" cy="6" r="3" fill="white" fill-opacity="0.2" stroke="white" stroke-width="1"/>
    </g>
    
    <!-- Bubble path for text -->
    <path id="bubble-path" 
          d="M0,0 Q5,-15 20,-15 L80,-15 Q95,-15 100,0 L100,40 Q100,55 85,55 L60,55 L45,70 L30,55 L15,55 Q0,55 0,40 Z" />
          
    <!-- Text path for curved text -->
    <path id="curved-text-path" d="M150,350 Q600,200 1050,350" fill="none" />
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bg-gradient)" />
  
  <!-- Background patterns -->
  <g opacity="0.1">
    <rect width="1200" height="400" fill="url(#pattern-dots)" />
    
    <!-- Decorative circles -->
    <circle cx="200" cy="80" r="50" fill="white" />
    <circle cx="900" cy="100" r="70" fill="white" />
    <circle cx="600" cy="40" r="35" fill="white" />
    <circle cx="150" cy="290" r="45" fill="white" />
    <circle cx="950" cy="290" r="60" fill="white" />
  </g>
  
  <!-- Main visualization elements -->
  <!-- Age group icons -->
  <g transform="translate(200, 120) scale(1.8)">
    <use href="#child-icon" />
  </g>
  
  <g transform="translate(350, 120) scale(2)">
    <use href="#working-icon" />
  </g>
  
  <g transform="translate(500, 120) scale(1.8)">
    <use href="#elderly-icon" />
  </g>
  
  <!-- Population pyramid (stylized) -->
  <g transform="translate(680, 170)">
    <!-- Male side (left) -->
    <rect x="-150" y="-90" width="70" height="30" fill="#1e40af" opacity="0.8" />
    <rect x="-150" y="-60" width="120" height="30" fill="#3b82f6" opacity="0.8" />
    <rect x="-150" y="-30" width="100" height="30" fill="#60a5fa" opacity="0.8" />
    <rect x="-150" y="0" width="70" height="30" fill="#93c5fd" opacity="0.8" />
    <rect x="-150" y="30" width="40" height="30" fill="#bfdbfe" opacity="0.8" />
    <rect x="-150" y="60" width="20" height="30" fill="#dbeafe" opacity="0.8" />
    
    <!-- Female side (right) -->
    <rect x="80" y="-90" width="70" height="30" fill="#1e40af" opacity="0.8" />
    <rect x="30" y="-60" width="120" height="30" fill="#3b82f6" opacity="0.8" />
    <rect x="50" y="-30" width="100" height="30" fill="#60a5fa" opacity="0.8" />
    <rect x="80" y="0" width="70" height="30" fill="#93c5fd" opacity="0.8" />
    <rect x="110" y="30" width="40" height="30" fill="#bfdbfe" opacity="0.8" />
    <rect x="130" y="60" width="20" height="30" fill="#dbeafe" opacity="0.8" />
    
    <!-- Center line -->
    <line x1="0" y1="-100" x2="0" y2="90" stroke="white" stroke-width="1" opacity="0.7" />
    
    <!-- Age group labels -->
    <text x="-155" y="-75" font-family="Arial" font-size="10" fill="white" text-anchor="end">०-१४</text>
    <text x="-155" y="-45" font-family="Arial" font-size="10" fill="white" text-anchor="end">१५-२९</text>
    <text x="-155" y="-15" font-family="Arial" font-size="10" fill="white" text-anchor="end">३०-४४</text>
    <text x="-155" y="15" font-family="Arial" font-size="10" fill="white" text-anchor="end">४५-५९</text>
    <text x="-155" y="45" font-family="Arial" font-size="10" fill="white" text-anchor="end">६०-७४</text>
    <text x="-155" y="75" font-family="Arial" font-size="10" fill="white" text-anchor="end">७५+</text>
    
    <!-- Gender labels -->
    <text x="-75" y="-105" font-family="Arial" font-size="12" fill="white" text-anchor="middle">पुरुष</text>
    <text x="75" y="-105" font-family="Arial" font-size="12" fill="white" text-anchor="middle">महिला</text>
  </g>
  
  <!-- Economically Active Labels -->
  <g>
    <!-- Child age group -->
    <g transform="translate(200, 165)">
      <text x="0" y="0" font-family="Arial" font-size="14" fill="white" text-anchor="middle">०-१४ वर्ष</text>
      <text x="0" y="18" font-family="Arial" font-size="12" fill="white" text-anchor="middle">आर्थिक रूपमा निष्क्रिय</text>
    </g>
    
    <!-- Working age group -->
    <g transform="translate(350, 165)">
      <text x="0" y="0" font-family="Arial" font-size="14" fill="white" text-anchor="middle">१५-५९ वर्ष</text>
      <text x="0" y="18" font-family="Arial" font-size="12" fill="white" text-anchor="middle">आर्थिक रूपमा सक्रिय</text>
    </g>
    
    <!-- Elderly age group -->
    <g transform="translate(500, 165)">
      <text x="0" y="0" font-family="Arial" font-size="14" fill="white" text-anchor="middle">६०+ वर्ष</text>
      <text x="0" y="18" font-family="Arial" font-size="12" fill="white" text-anchor="middle">आर्थिक रूपमा निष्क्रिय</text>
    </g>
  </g>
  
  <!-- Worker representations -->
  <g transform="translate(360, 220)">
    <use href="#worker-icon" />
    <circle cx="0" cy="-10" r="15" fill="none" stroke="#60a5fa" stroke-width="1" opacity="0.7" />
  </g>
  
  <!-- Pie charts for ward-wise economically active population -->
  <g transform="translate(250, 270)">
    <!-- Ward 1 -->
    <g>
      <circle cx="0" cy="0" r="35" fill="none" stroke="white" stroke-width="1" opacity="0.3" />
      <path d="M0,0 L0,-35 A35,35 0 0,1 30.31,-17.5 Z" fill="#3b82f6" opacity="0.8" />
      <path d="M0,0 L30.31,-17.5 A35,35 0 0,1 30.31,17.5 Z" fill="#93c5fd" opacity="0.8" />
      <path d="M0,0 L30.31,17.5 A35,35 0 1,1 0,-35 Z" fill="#dbeafe" opacity="0.8" />
      <text x="0" y="-45" font-family="Arial" font-size="12" fill="white" text-anchor="middle">वडा १</text>
    </g>
    
    <!-- Ward 2 -->
    <g transform="translate(90, 0)">
      <circle cx="0" cy="0" r="35" fill="none" stroke="white" stroke-width="1" opacity="0.3" />
      <path d="M0,0 L0,-35 A35,35 0 0,1 35,0 Z" fill="#3b82f6" opacity="0.8" />
      <path d="M0,0 L35,0 A35,35 0 0,1 0,35 Z" fill="#93c5fd" opacity="0.8" />
      <path d="M0,0 L0,35 A35,35 0 1,1 0,-35 Z" fill="#dbeafe" opacity="0.8" />
      <text x="0" y="-45" font-family="Arial" font-size="12" fill="white" text-anchor="middle">वडा २</text>
    </g>
    
    <!-- Ward 3 -->
    <g transform="translate(180, 0)">
      <circle cx="0" cy="0" r="35" fill="none" stroke="white" stroke-width="1" opacity="0.3" />
      <path d="M0,0 L0,-35 A35,35 0 0,1 24.75,-24.75 Z" fill="#3b82f6" opacity="0.8" />
      <path d="M0,0 L24.75,-24.75 A35,35 0 0,1 24.75,24.75 Z" fill="#93c5fd" opacity="0.8" />
      <path d="M0,0 L24.75,24.75 A35,35 0 1,1 0,-35 Z" fill="#dbeafe" opacity="0.8" />
      <text x="0" y="-45" font-family="Arial" font-size="12" fill="white" text-anchor="middle">वडा ३</text>
    </g>
  </g>
  
  <!-- Horizontal bar chart for dependency ratio -->
  <g transform="translate(720, 270)">
    <!-- Labels -->
    <text x="-220" y="-40" font-family="Arial" font-size="14" fill="white" text-anchor="start">आश्रित अनुपात</text>
    
    <!-- Ward 1 -->
    <text x="-220" y="0" font-family="Arial" font-size="12" fill="white" text-anchor="end">वडा १</text>
    <rect x="-210" y="-7" width="120" height="14" fill="#3b82f6" opacity="0.8" rx="2" ry="2" />
    <text x="-85" y="2" font-family="Arial" font-size="10" fill="white">६०.५%</text>
    
    <!-- Ward 2 -->
    <text x="-220" y="20" font-family="Arial" font-size="12" fill="white" text-anchor="end">वडा २</text>
    <rect x="-210" y="13" width="140" height="14" fill="#3b82f6" opacity="0.8" rx="2" ry="2" />
    <text x="-65" y="22" font-family="Arial" font-size="10" fill="white">७०.०%</text>
    
    <!-- Ward 3 -->
    <text x="-220" y="40" font-family="Arial" font-size="12" fill="white" text-anchor="end">वडा ३</text>
    <rect x="-210" y="33" width="100" height="14" fill="#3b82f6" opacity="0.8" rx="2" ry="2" />
    <text x="-105" y="42" font-family="Arial" font-size="10" fill="white">५०.०%</text>
    
    <!-- Ward 4 -->
    <text x="-220" y="60" font-family="Arial" font-size="12" fill="white" text-anchor="end">वडा ४</text>
    <rect x="-210" y="53" width="130" height="14" fill="#3b82f6" opacity="0.8" rx="2" ry="2" />
    <text x="-75" y="62" font-family="Arial" font-size="10" fill="white">६५.०%</text>
    
    <!-- Ward 5 -->
    <text x="-220" y="80" font-family="Arial" font-size="12" fill="white" text-anchor="end">वडा ५</text>
    <rect x="-210" y="73" width="110" height="14" fill="#3b82f6" opacity="0.8" rx="2" ry="2" />
    <text x="-95" y="82" font-family="Arial" font-size="10" fill="white">५५.०%</text>
  </g>
  
  <!-- Overall economically active percentage gauge -->
  <g transform="translate(930, 270)">
    <circle cx="0" cy="0" r="60" fill="none" stroke="white" stroke-width="2" opacity="0.3" />
    <path d="M0,0 L-59.1,-10.4 A60,60 0 0,1 59.1,-10.4 Z" fill="#60a5fa" opacity="0.8" />
    <circle cx="0" cy="0" r="50" fill="none" stroke="white" stroke-width="1" opacity="0.3" />
    <text x="0" y="0" font-family="Arial" font-size="18" font-weight="bold" fill="white" text-anchor="middle">६५.२%</text>
    <text x="0" y="20" font-family="Arial" font-size="12" fill="white" text-anchor="middle">आर्थिक रूपमा सक्रिय</text>
    <text x="0" y="40" font-family="Arial" font-size="12" fill="white" text-anchor="middle">जनसंख्या</text>
    
    <!-- Gauge ticks -->
    <path d="M-58.8,-12 L-54.8,-10" stroke="white" stroke-width="1" opacity="0.7" />
    <path d="M-52.2,-24 L-48.6,-20" stroke="white" stroke-width="1" opacity="0.7" />
    <path d="M-42,-36.4 L-38.9,-30.8" stroke="white" stroke-width="1" opacity="0.7" />
    <path d="M-29.4,-46.8 L-27.3,-40.1" stroke="white" stroke-width="1" opacity="0.7" />
    <path d="M-15,-54 L-14,-46.8" stroke="white" stroke-width="1" opacity="0.7" />
    <path d="M0,-58 L0,-50" stroke="white" stroke-width="1" opacity="0.7" />
    <path d="M15,-54 L14,-46.8" stroke="white" stroke-width="1" opacity="0.7" />
    <path d="M29.4,-46.8 L27.3,-40.1" stroke="white" stroke-width="1" opacity="0.7" />
    <path d="M42,-36.4 L38.9,-30.8" stroke="white" stroke-width="1" opacity="0.7" />
    <path d="M52.2,-24 L48.6,-20" stroke="white" stroke-width="1" opacity="0.7" />
    <path d="M58.8,-12 L54.8,-10" stroke="white" stroke-width="1" opacity="0.7" />
  </g>
  
  <!-- Title at bottom -->
  <text font-family="Arial" font-size="20" fill="white" text-anchor="middle" font-weight="bold">
    <textPath href="#curved-text-path" startOffset="50%">वडा अनुसार आर्थिक रूपमा सक्रिय जनसंख्या</textPath>
  </text>
  
  <!-- Legend indicators at bottom -->
  <g transform="translate(200, 350)">
    <rect x="0" y="0" width="15" height="15" fill="#3b82f6" opacity="0.8" />
    <text x="20" y="13" font-family="Arial" font-size="12" fill="white">१५-५९ वर्षका व्यक्तिहरू (आर्थिक रूपमा सक्रिय)</text>
    
    <rect x="300" y="0" width="15" height="15" fill="#93c5fd" opacity="0.8" />
    <text x="320" y="13" font-family="Arial" font-size="12" fill="white">०-१४ वर्षका व्यक्तिहरू</text>
    
    <rect x="500" y="0" width="15" height="15" fill="#dbeafe" opacity="0.8" />
    <text x="520" y="13" font-family="Arial" font-size="12" fill="white">६० वर्ष र माथिका व्यक्तिहरू</text>
    
    <g transform="translate(750, 7.5) scale(0.9)">
      <use href="#dependency-icon" />
    </g>
    <text x="770" y="13" font-family="Arial" font-size="12" fill="white">आश्रित अनुपात</text>
  </g>
</svg>
