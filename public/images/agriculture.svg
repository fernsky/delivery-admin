<svg width="1200" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#27ae60" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#2ecc71" stop-opacity="0.4"/>
    </linearGradient>
    <pattern id="fieldPattern" width="100" height="100" patternUnits="userSpaceOnUse">
      <path d="M0,0 L100,0 L100,100 L0,100 Z" fill="none" stroke="#27ae60" stroke-width="0.5"/>
      <path d="M25,0 L25,100 M50,0 L50,100 M75,0 L75,100" fill="none" stroke="#27ae60" stroke-width="0.2"/>
      <path d="M0,25 L100,25 M0,50 L100,50 M0,75 L100,75" fill="none" stroke="#27ae60" stroke-width="0.2"/>
    </pattern>
  </defs>
  
  <!-- Main background -->
  <rect width="1200" height="400" fill="url(#bgGradient)"/>
  <rect width="1200" height="400" fill="url(#fieldPattern)" opacity="0.2"/>
  
  <!-- Nepali Text -->
  <text x="600" y="100" font-family="Arial, sans-serif" font-size="40" text-anchor="middle" fill="#2c3e50">
    कृषि सम्बन्धित समूहहरू
  </text>
  <text x="600" y="150" font-family="Arial, sans-serif" font-size="30" text-anchor="middle" fill="#2c3e50">
    खजुरा गाउँपालिका
  </text>
  
  <!-- Bottom accent decoration -->
  <rect width="1200" height="50" y="350" fill="#27ae60" opacity="0.7"/>
  
  <!-- Agricultural icons -->
  <g transform="translate(100, 200) scale(0.6)">
    <!-- Farmer -->
    <g transform="translate(0, 0)">
      <circle cx="50" cy="30" r="25" fill="#f39c12"/> <!-- Head -->
      <rect x="40" y="55" width="20" height="70" fill="#27ae60"/> <!-- Body -->
      <rect x="20" y="70" width="60" height="10" fill="#27ae60"/> <!-- Arms -->
      <rect x="40" y="125" width="10" height="40" fill="#3498db"/> <!-- Left leg -->
      <rect x="60" y="125" width="10" height="40" fill="#3498db"/> <!-- Right leg -->
      <rect x="30" y="30" width="40" height="10" fill="#f39c12"/> <!-- Hat -->
    </g>
    
    <!-- Rice plant -->
    <g transform="translate(150, 0)">
      <path d="M50,165 L50,100" stroke="#8e44ad" stroke-width="5" fill="none"/>
      <path d="M50,100 C30,80 60,70 40,50" stroke="#27ae60" stroke-width="3" fill="none"/>
      <path d="M50,100 C70,80 40,70 60,50" stroke="#27ae60" stroke-width="3" fill="none"/>
      <path d="M50,90 C30,70 60,60 40,40" stroke="#27ae60" stroke-width="3" fill="none"/>
      <path d="M50,90 C70,70 40,60 60,40" stroke="#27ae60" stroke-width="3" fill="none"/>
      <ellipse cx="40" cy="50" rx="5" ry="3" fill="#f1c40f" transform="rotate(30 40 50)"/>
      <ellipse cx="60" cy="50" rx="5" ry="3" fill="#f1c40f" transform="rotate(-30 60 50)"/>
      <ellipse cx="40" cy="40" rx="5" ry="3" fill="#f1c40f" transform="rotate(30 40 40)"/>
      <ellipse cx="60" cy="40" rx="5" ry="3" fill="#f1c40f" transform="rotate(-30 60 40)"/>
    </g>
    
    <!-- Corn -->
    <g transform="translate(300, 0)">
      <path d="M50,165 L50,90" stroke="#8e44ad" stroke-width="5" fill="none"/>
      <path d="M50,120 L70,100" stroke="#27ae60" stroke-width="3" fill="none"/>
      <path d="M50,110 L30,90" stroke="#27ae60" stroke-width="3" fill="none"/>
      <path d="M50,100 L70,80" stroke="#27ae60" stroke-width="3" fill="none"/>
      <path d="M50,90 L30,70" stroke="#27ae60" stroke-width="3" fill="none"/>
      <ellipse cx="50" cy="60" rx="10" ry="20" fill="#f1c40f"/>
    </g>
  </g>
  
  <!-- Agricultural icons on the right side -->
  <g transform="translate(700, 200) scale(0.6)">
    <!-- Farming tools -->
    <g transform="translate(0, 0)">
      <path d="M20,20 L80,140" stroke="#8e44ad" stroke-width="5" fill="none"/>
      <path d="M30,30 L90,30" stroke="#8e44ad" stroke-width="5" fill="none"/>
      <path d="M90,30 L100,20 L110,30 L100,40 Z" fill="#e74c3c"/>
    </g>
    
    <!-- Group of people -->
    <g transform="translate(150, 0)">
      <!-- Person 1 -->
      <circle cx="30" cy="30" r="15" fill="#3498db"/>
      <rect x="25" y="45" width="10" height="35" fill="#3498db"/>
      <rect x="15" y="55" width="30" height="5" fill="#3498db"/>
      <rect x="25" y="80" width="5" height="20" fill="#2c3e50"/>
      <rect x="35" y="80" width="5" height="20" fill="#2c3e50"/>
      
      <!-- Person 2 -->
      <circle cx="60" cy="30" r="15" fill="#e74c3c"/>
      <rect x="55" y="45" width="10" height="35" fill="#e74c3c"/>
      <rect x="45" y="55" width="30" height="5" fill="#e74c3c"/>
      <rect x="55" y="80" width="5" height="20" fill="#2c3e50"/>
      <rect x="65" y="80" width="5" height="20" fill="#2c3e50"/>
      
      <!-- Person 3 -->
      <circle cx="90" cy="30" r="15" fill="#f1c40f"/>
      <rect x="85" y="45" width="10" height="35" fill="#f1c40f"/>
      <rect x="75" y="55" width="30" height="5" fill="#f1c40f"/>
      <rect x="85" y="80" width="5" height="20" fill="#2c3e50"/>
      <rect x="95" y="80" width="5" height="20" fill="#2c3e50"/>
    </g>
    
    <!-- Agricultural basket -->
    <g transform="translate(300, 20)">
      <path d="M20,50 C20,20 80,20 80,50" stroke="#8e44ad" stroke-width="3" fill="none"/>
      <path d="M20,50 L30,80 L70,80 L80,50" fill="#d35400"/>
      <ellipse cx="50" cy="80" rx="20" ry="5" fill="#a04000"/>
      <!-- Produce in basket -->
      <circle cx="40" cy="60" r="5" fill="#e74c3c"/>
      <circle cx="50" cy="65" r="5" fill="#f1c40f"/>
      <circle cx="60" cy="60" r="5" fill="#2ecc71"/>
    </g>
  </g>
  
  <!-- Decorative elements -->
  <path d="M0,350 Q300,300 600,350 Q900,400 1200,350" fill="none" stroke="#27ae60" stroke-width="2"/>
  <path d="M0,340 Q300,290 600,340 Q900,390 1200,340" fill="none" stroke="#27ae60" stroke-width="2"/>
  
  <!-- Small mountain silhouette in background -->
  <path d="M0,200 L200,100 L300,150 L500,50 L700,150 L900,70 L1200,200" fill="none" stroke="#27ae60" stroke-width="1" opacity="0.3"/>
  
  <!-- English text at bottom -->
  <text x="600" y="385" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="white">
    Agriculture Related Farmers Groups - Khajura Rural Municipality
  </text>
</svg>
