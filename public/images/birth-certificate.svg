<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1200 400" width="1200" height="400">
  <defs>
    <!-- Gradients -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0ea5e9" />
      <stop offset="100%" stop-color="#3b82f6" />
    </linearGradient>
    
    <linearGradient id="paperGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" />
      <stop offset="100%" stop-color="#f8fafc" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#6366f1" />
      <stop offset="100%" stop-color="#a855f7" />
    </linearGradient>
    
    <!-- Patterns -->
    <pattern id="dotPattern" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1" fill="#bae6fd" fill-opacity="0.4"/>
    </pattern>
    
    <filter id="softShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="8" stdDeviation="10" flood-color="#334155" flood-opacity="0.2"/>
    </filter>
    
    <filter id="innerShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4" result="blur"/>
      <feOffset dx="0" dy="4" result="offsetBlur"/>
      <feComposite in="SourceGraphic" in2="offsetBlur" operator="over"/>
    </filter>
    
    <!-- Baby face symbol -->
    <symbol id="babyFace" viewBox="0 0 120 120">
      <circle cx="60" cy="60" r="50" fill="#fed7aa" />
      <circle cx="40" cy="50" r="6" fill="#0f172a" /> <!-- Left eye -->
      <circle cx="80" cy="50" r="6" fill="#0f172a" /> <!-- Right eye -->
      <path d="M 45 75 C 55 85, 65 85, 75 75" stroke="#0f172a" stroke-width="3" fill="none" /> <!-- Smile -->
      <circle cx="40" cy="40" r="15" fill="#fed7aa" /> <!-- Left ear -->
      <circle cx="80" cy="40" r="15" fill="#fed7aa" /> <!-- Right ear -->
      <path d="M 60 25 C 65 18, 55 15, 60 25" stroke="#0f172a" stroke-width="2" fill="none" /> <!-- Hair curl -->
      <path d="M 45 30 C 50 23, 40 20, 45 30" stroke="#0f172a" stroke-width="2" fill="none" /> <!-- Hair curl -->
      <ellipse cx="45" cy="65" rx="12" ry="8" fill="#f87171" opacity="0.6" /> <!-- Left cheek -->
      <ellipse cx="75" cy="65" rx="12" ry="8" fill="#f87171" opacity="0.6" /> <!-- Right cheek -->
    </symbol>
    
    <!-- Official Seal -->
    <symbol id="officialSeal" viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="48" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" />
      <circle cx="50" cy="50" r="42" fill="none" stroke="#f59e0b" stroke-width="1.5" stroke-dasharray="4,2" />
      <path d="M30,50 L70,50 M50,30 L50,70" stroke="#f59e0b" stroke-width="2" />
      <circle cx="50" cy="50" r="30" fill="none" stroke="#f59e0b" stroke-width="1" />
      <circle cx="50" cy="50" r="20" fill="#f59e0b" opacity="0.2" />
      <text x="50" y="55" font-family="Arial" font-size="6" text-anchor="middle" fill="#ea580c">प्रमाणित</text>
    </symbol>
    
    <!-- Decorative Border Element -->
    <symbol id="borderElement" viewBox="0 0 50 50">
      <path d="M0,25 C0,10 10,0 25,0 C40,0 50,10 50,25 C50,40 40,50 25,50 C10,50 0,40 0,25 Z" 
            fill="none" stroke="#0284c7" stroke-width="2" />
      <path d="M12.5,25 C12.5,18 18,12.5 25,12.5 C32,12.5 37.5,18 37.5,25 C37.5,32 32,37.5 25,37.5 C18,37.5 12.5,32 12.5,25 Z" 
            fill="none" stroke="#0284c7" stroke-width="1.5" />
    </symbol>
    
    <!-- Curved path for text -->
    <path id="curved-text-path" d="M200,350 Q600,280 1000,350" fill="none" />
  </defs>
  
  <!-- Main Background -->
  <rect width="100%" height="100%" fill="url(#bgGradient)" />
  <rect width="100%" height="100%" fill="url(#dotPattern)" />
  
  <!-- Decorative Elements -->
  <circle cx="200" cy="100" r="120" fill="#0284c7" opacity="0.1" />
  <circle cx="1000" cy="300" r="150" fill="#0ea5e9" opacity="0.1" />
  
  <!-- Abstract flowing lines -->
  <path d="M-50,100 C200,130 400,50 600,80 S900,180 1300,120" fill="none" stroke="#bae6fd" stroke-width="3" stroke-opacity="0.3"/>
  <path d="M-50,320 C200,290 400,350 600,320 S900,250 1300,280" fill="none" stroke="#7dd3fc" stroke-width="2" stroke-opacity="0.3"/>
  
  <!-- Certificate Paper -->
  <g filter="url(#softShadow)">
    <rect x="350" y="60" width="500" height="280" rx="15" ry="15" fill="url(#paperGradient)" />
    
    <!-- Inner decorative border -->
    <rect x="370" y="80" width="460" height="240" rx="10" ry="10" fill="none" stroke="url(#accentGradient)" stroke-width="2" stroke-dasharray="2,2" />
    
    <!-- Title header -->
    <rect x="400" y="100" width="400" height="50" rx="8" fill="url(#accentGradient)" opacity="0.9"/>
    <text x="600" y="132" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="white">जन्मदर्ता प्रमाणपत्र</text>
    
    <!-- Certificate content lines -->
    <line x1="400" y1="170" x2="800" y2="170" stroke="#e2e8f0" stroke-width="3" stroke-linecap="round" />
    <line x1="400" y1="200" x2="750" y2="200" stroke="#e2e8f0" stroke-width="3" stroke-linecap="round" />
    <line x1="400" y1="230" x2="800" y2="230" stroke="#e2e8f0" stroke-width="3" stroke-linecap="round" />
    <line x1="400" y1="260" x2="700" y2="260" stroke="#e2e8f0" stroke-width="3" stroke-linecap="round" />
  </g>
  
  <!-- Baby face illustration -->
  <g transform="translate(600, 30)">
    <use href="#babyFace" width="120" height="120" />
  </g>
  
  <!-- Official Seal and Signature area -->
  <g transform="translate(780, 250)">
    <use href="#officialSeal" width="80" height="80" />
  </g>
  
  <g transform="translate(430, 280)">
    <line x1="0" y1="0" x2="120" y2="0" stroke="#64748b" stroke-width="1.5" />
    <text x="60" y="15" font-family="Arial" font-size="10" text-anchor="middle" fill="#334155">हस्ताक्षर</text>
  </g>
  
  <!-- Decorative border elements -->
  <g opacity="0.7">
    <use href="#borderElement" x="330" y="40" width="40" height="40" />
    <use href="#borderElement" x="830" y="40" width="40" height="40" />
    <use href="#borderElement" x="330" y="320" width="40" height="40" />
    <use href="#borderElement" x="830" y="320" width="40" height="40" />
  </g>
  
  <!-- Decorative ribbon -->
  <path d="M 600 340 L 580 380 L 600 370 L 620 380 L 600 340 Z" fill="#f43f5e" />
  
  <!-- Title text at bottom -->
  <text font-family="Arial" font-size="20" font-weight="bold" fill="white" text-anchor="middle">
    <textPath href="#curved-text-path" startOffset="50%">नवजात शिशुको पहिचान र अधिकार</textPath>
  </text>
  
  <!-- Symbolic elements representing family -->
  <g transform="translate(150, 180)">
    <circle cx="0" cy="0" r="35" fill="#93c5fd" opacity="0.8" />
    <path d="M-10,-10 L-10,-25 L10,-25 L10,-10 M-15,-10 L15,-10 L15,25 L-15,25 Z" fill="#2563eb" />
    <circle cx="-5" cy="-15" r="3" fill="#2563eb" />
    <circle cx="5" cy="-15" r="3" fill="#2563eb" />
    <path d="M-5,-5 L5,-5" stroke="#2563eb" stroke-width="1.5" stroke-linecap="round" />
    <text x="0" y="40" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">परिवार</text>
  </g>
  
  <g transform="translate(1050, 180)">
    <circle cx="0" cy="0" r="35" fill="#93c5fd" opacity="0.8" />
    <path d="M-7,0 C-12,-10 -12,-15 0,-15 C12,-15 12,-10 7,0 C2,-3 -2,-3 -7,0 Z" fill="#2563eb" />
    <path d="M0,0 L0,15 M-10,25 L0,15 L10,25" stroke="#2563eb" stroke-width="2.5" stroke-linecap="round" />
    <text x="0" y="40" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">बालबालिका</text>
  </g>
  
  <!-- Additional decoration - floating stars -->
  <g opacity="0.3">
    <path d="M280,80 L290,100 L270,100 Z" fill="#f0abfc" />
    <path d="M920,80 L930,100 L910,100 Z" fill="#f0abfc" />
    <circle cx="200" cy="250" r="8" fill="#f0abfc" />
    <circle cx="1000" cy="250" r="8" fill="#f0abfc" />
    <rect x="220" y="300" width="12" height="12" rx="2" fill="#f0abfc" />
    <rect x="980" y="300" width="12" height="12" rx="2" fill="#f0abfc" />
  </g>
</svg>
