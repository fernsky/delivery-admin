<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Blue gradient matching the components -->
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0b1f42" />
      <stop offset="50%" stop-color="#123772" />
      <stop offset="100%" stop-color="#1a4894" />
    </linearGradient>
    
    <!-- Secondary gradients -->
    <linearGradient id="secondary-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#60a5fa" />
      <stop offset="100%" stop-color="#3b82f6" />
    </linearGradient>
    
    <!-- Pattern for background texture -->
    <pattern id="pattern-dots" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1" fill="white" opacity="0.2" />
    </pattern>
    
    <!-- Occupation icons -->
    <!-- Farming Icon -->
    <g id="farming-icon">
      <path d="M-15,-15 L15,-15 L15,0 L-15,0 Z" fill="#123772" stroke="white" stroke-width="1.5"/>
      <path d="M-10,0 L-10,15 M10,0 L10,15 M0,-15 L0,-25" stroke="white" stroke-width="1.5" fill="none"/>
      <path d="M-15,-15 L0,-25 L15,-15" fill="none" stroke="white" stroke-width="1.5"/>
    </g>
    
    <!-- Business Icon -->
    <g id="business-icon">
      <rect x="-12" y="-15" width="24" height="30" rx="2" fill="#123772" stroke="white" stroke-width="1.5"/>
      <rect x="-8" y="-8" width="16" height="4" rx="1" fill="white"/>
      <rect x="-8" y="0" width="16" height="4" rx="1" fill="white"/>
      <rect x="-8" y="8" width="16" height="4" rx="1" fill="white"/>
    </g>
    
    <!-- Government Job Icon -->
    <g id="government-icon">
      <path d="M-15,15 L15,15 L15,-5 L0,-15 L-15,-5 Z" fill="#123772" stroke="white" stroke-width="1.5"/>
      <line x1="-12" y1="-2" x2="-12" y2="15" stroke="white" stroke-width="1.5"/>
      <line x1="-6" y1="-2" x2="-6" y2="15" stroke="white" stroke-width="1.5"/>
      <line x1="0" y1="-2" x2="0" y2="15" stroke="white" stroke-width="1.5"/>
      <line x1="6" y1="-2" x2="6" y2="15" stroke="white" stroke-width="1.5"/>
      <line x1="12" y1="-2" x2="12" y2="15" stroke="white" stroke-width="1.5"/>
    </g>
    
    <!-- Foreign Job Icon -->
    <g id="foreign-icon">
      <circle cx="0" cy="0" r="15" fill="#123772" stroke="white" stroke-width="1.5"/>
      <circle cx="0" cy="0" r="7" fill="none" stroke="white" stroke-width="1"/>
      <path d="M-15,0 L15,0 M0,-15 L0,15" stroke="white" stroke-width="1"/>
      <path d="M5,5 L11,7 L7,11" fill="none" stroke="white" stroke-width="1"/>
    </g>
    
    <!-- Labor Icon -->
    <g id="labor-icon">
      <circle cx="-5" cy="-5" r="6" fill="#123772" stroke="white" stroke-width="1.5"/>
      <path d="M-5,1 L-5,12 L5,12 L5,-3 L-1,-3" fill="#123772" stroke="white" stroke-width="1.5"/>
      <path d="M5,-3 L10,-10 L13,-8" fill="none" stroke="white" stroke-width="1.5"/>
    </g>
    
    <!-- Student Icon -->
    <g id="student-icon">
      <rect x="-12" y="-12" width="24" height="24" rx="3" fill="#123772" stroke="white" stroke-width="1.5"/>
      <path d="M-8,-5 L8,-5 M-8,0 L8,0 M-8,5 L4,5" stroke="white" stroke-width="1.5"/>
      <path d="M-12,-17 L12,-17 L12,-12 L-12,-12 Z" fill="#123772" stroke="white" stroke-width="1.5"/>
    </g>
    
    <!-- Housewife Icon -->
    <g id="housewife-icon">
      <path d="M-15,15 L15,15 L15,-10 L0,-20 L-15,-10 Z" fill="#123772" stroke="white" stroke-width="1.5"/>
      <rect x="-5" y="5" width="10" height="10" fill="white"/>
      <circle cx="0" cy="-5" r="3" fill="white"/>
    </g>
    
    <!-- Bubble path for text -->
    <path id="bubble-path" 
          d="M0,0 Q5,-15 20,-15 L80,-15 Q95,-15 100,0 L100,40 Q100,55 85,55 L60,55 L45,70 L30,55 L15,55 Q0,55 0,40 Z" />
          
    <!-- Text path for curved text -->
    <path id="curved-text-path" d="M150,350 Q600,200 1050,350" fill="none" />
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bg-gradient)" />
  
  <!-- Background patterns -->
  <g opacity="0.1">
    <rect width="1200" height="400" fill="url(#pattern-dots)" />
    
    <!-- Decorative circles -->
    <circle cx="200" cy="100" r="60" fill="white" />
    <circle cx="900" cy="120" r="80" fill="white" />
    <circle cx="600" cy="60" r="40" fill="white" />
    <circle cx="150" cy="280" r="50" fill="white" />
    <circle cx="950" cy="300" r="70" fill="white" />
  </g>
  
  <!-- Main visualization elements -->
  
  <!-- Occupation icons arranged in a meaningful pattern -->
  <g transform="translate(200, 120) scale(1.3)">
    <use href="#farming-icon" />
  </g>
  
  <g transform="translate(300, 100) scale(1.1)">
    <use href="#business-icon" />
  </g>
  
  <g transform="translate(380, 130) scale(1.2)">
    <use href="#government-icon" />
  </g>
  
  <g transform="translate(460, 90) scale(1.25)">
    <use href="#foreign-icon" />
  </g>
  
  <g transform="translate(250, 180) scale(1.15)">
    <use href="#labor-icon" />
  </g>
  
  <g transform="translate(350, 190) scale(1)">
    <use href="#student-icon" />
  </g>
  
  <g transform="translate(430, 170) scale(1.1)">
    <use href="#housewife-icon" />
  </g>
  
  <!-- Occupation Bubbles -->
  <g>
    <!-- Agriculture/Farming -->
    <g transform="translate(150, 120) scale(1.1)">
      <use href="#bubble-path" fill="#1e40af" />
      <text x="50" y="25" font-family="Arial" font-size="16" fill="white" text-anchor="middle">कृषि</text>
    </g>
    
    <!-- Business -->
    <g transform="translate(250, 80) scale(0.9)">
      <use href="#bubble-path" fill="#3b82f6" />
      <text x="50" y="25" font-family="Arial" font-size="14" fill="white" text-anchor="middle">व्यापार</text>
    </g>
    
    <!-- Government Service -->
    <g transform="translate(380, 90) scale(0.95)">
      <use href="#bubble-path" fill="#60a5fa" />
      <text x="50" y="25" font-family="Arial" font-size="14" fill="white" text-anchor="middle">सरकारी जागिर</text>
    </g>
    
    <!-- Foreign Employment -->
    <g transform="translate(280, 150) scale(0.85)">
      <use href="#bubble-path" fill="#93c5fd" />
      <text x="50" y="25" font-family="Arial" font-size="13" fill="white" text-anchor="middle">वैदेशिक रोजगारी</text>
    </g>
    
    <!-- Daily Wage Labor -->
    <g transform="translate(420, 160) scale(0.8)">
      <use href="#bubble-path" fill="#bfdbfe" />
      <text x="50" y="25" font-family="Arial" font-size="12" fill="white" text-anchor="middle">ज्याला/मजदुरी</text>
    </g>
  </g>
  
  <!-- Pie chart representing occupation distribution -->
  <g transform="translate(670, 160)">
    <circle cx="0" cy="0" r="80" fill="none" stroke="white" stroke-width="2" opacity="0.4" />
    <path d="M0,0 L80,0 A80,80 0 0,1 40,69.28 Z" fill="#1e40af" opacity="0.7" />
    <path d="M0,0 L40,69.28 A80,80 0 0,1 -40,69.28 Z" fill="#3b82f6" opacity="0.7" />
    <path d="M0,0 L-40,69.28 A80,80 0 0,1 -80,0 Z" fill="#60a5fa" opacity="0.7" />
    <path d="M0,0 L-80,0 A80,80 0 0,1 -40,-69.28 Z" fill="#93c5fd" opacity="0.7" />
    <path d="M0,0 L-40,-69.28 A80,80 0 0,1 40,-69.28 Z" fill="#bfdbfe" opacity="0.7" />
    <path d="M0,0 L40,-69.28 A80,80 0 0,1 80,0 Z" fill="#dbeafe" opacity="0.7" />
    
    <!-- Center label -->
    <circle cx="0" cy="0" r="25" fill="#123772" stroke="white" stroke-width="1" />
    <text x="0" y="5" font-family="Arial" font-size="12" fill="white" text-anchor="middle">पेशागत</text>
    <text x="0" y="19" font-family="Arial" font-size="10" fill="white" text-anchor="middle">वितरण</text>
  </g>
  
  <!-- Bar chart for ward-wise occupation -->
  <g transform="translate(900, 140)">
    <!-- Ward labels -->
    <text x="-100" y="0" font-family="Arial" font-size="12" fill="white" text-anchor="end">वडा १</text>
    <text x="-100" y="25" font-family="Arial" font-size="12" fill="white" text-anchor="end">वडा २</text>
    <text x="-100" y="50" font-family="Arial" font-size="12" fill="white" text-anchor="end">वडा ३</text>
    <text x="-100" y="75" font-family="Arial" font-size="12" fill="white" text-anchor="end">वडा ४</text>
    <text x="-100" y="100" font-family="Arial" font-size="12" fill="white" text-anchor="end">वडा ५</text>
    
    <!-- Horizontal bars with stacked occupations -->
    <!-- Ward 1 -->
    <rect x="-90" y="-10" width="60" height="20" fill="#1e40af" opacity="0.8" />
    <rect x="-30" y="-10" width="40" height="20" fill="#3b82f6" opacity="0.8" />
    <rect x="10" y="-10" width="30" height="20" fill="#60a5fa" opacity="0.8" />
    <rect x="40" y="-10" width="20" height="20" fill="#93c5fd" opacity="0.8" />
    <rect x="60" y="-10" width="15" height="20" fill="#bfdbfe" opacity="0.8" />
    
    <!-- Ward 2 -->
    <rect x="-90" y="15" width="50" height="20" fill="#1e40af" opacity="0.8" />
    <rect x="-40" y="15" width="45" height="20" fill="#3b82f6" opacity="0.8" />
    <rect x="5" y="15" width="35" height="20" fill="#60a5fa" opacity="0.8" />
    <rect x="40" y="15" width="25" height="20" fill="#93c5fd" opacity="0.8" />
    <rect x="65" y="15" width="10" height="20" fill="#bfdbfe" opacity="0.8" />
    
    <!-- Ward 3 -->
    <rect x="-90" y="40" width="70" height="20" fill="#1e40af" opacity="0.8" />
    <rect x="-20" y="40" width="30" height="20" fill="#3b82f6" opacity="0.8" />
    <rect x="10" y="40" width="25" height="20" fill="#60a5fa" opacity="0.8" />
    <rect x="35" y="40" width="20" height="20" fill="#93c5fd" opacity="0.8" />
    <rect x="55" y="40" width="20" height="20" fill="#bfdbfe" opacity="0.8" />
    
    <!-- Ward 4 -->
    <rect x="-90" y="65" width="40" height="20" fill="#1e40af" opacity="0.8" />
    <rect x="-50" y="65" width="55" height="20" fill="#3b82f6" opacity="0.8" />
    <rect x="5" y="65" width="30" height="20" fill="#60a5fa" opacity="0.8" />
    <rect x="35" y="65" width="30" height="20" fill="#93c5fd" opacity="0.8" />
    <rect x="65" y="65" width="10" height="20" fill="#bfdbfe" opacity="0.8" />
    
    <!-- Ward 5 -->
    <rect x="-90" y="90" width="55" height="20" fill="#1e40af" opacity="0.8" />
    <rect x="-35" y="90" width="40" height="20" fill="#3b82f6" opacity="0.8" />
    <rect x="5" y="90" width="35" height="20" fill="#60a5fa" opacity="0.8" />
    <rect x="40" y="90" width="20" height="20" fill="#93c5fd" opacity="0.8" />
    <rect x="60" y="90" width="15" height="20" fill="#bfdbfe" opacity="0.8" />
  </g>
  
  <!-- Male/Female occupation icons for gender distribution -->
  <g>
    <g transform="translate(700, 60)">
      <circle cx="0" cy="0" r="12" fill="#123772" stroke="white" stroke-width="1" />
      <path d="M0,10 L0,-12 M-6,4 L0,10 L6,4" stroke="white" stroke-width="1.5" fill="none" />
    </g>
    
    <g transform="translate(740, 60)">
      <circle cx="0" cy="0" r="12" fill="#123772" stroke="white" stroke-width="1" />
      <path d="M0,10 L0,-6 M0,-6 L-6,-12 M0,-6 L6,-12" stroke="white" stroke-width="1.5" fill="none" />
    </g>
    
    <g transform="translate(780, 60)">
      <circle cx="0" cy="0" r="12" fill="#123772" stroke="white" stroke-width="1" />
      <path d="M-6,-6 L6,6 M-6,6 L6,-6" stroke="white" stroke-width="1.5" fill="none" />
    </g>
    
    <g transform="translate(820, 60)">
      <circle cx="0" cy="0" r="12" fill="#123772" stroke="white" stroke-width="1" />
      <circle cx="0" cy="0" r="5" stroke="white" stroke-width="1.5" fill="none" />
      <path d="M-8,-8 L8,8" stroke="white" stroke-width="1.5" fill="none" />
    </g>
  </g>
  
  <!-- Statistical elements -->
  <!-- Line graph for employment trends -->
  <g transform="translate(200, 280)">
    <line x1="0" y1="0" x2="300" y2="0" stroke="white" stroke-width="1" opacity="0.5" />
    <line x1="0" y1="-100" x2="0" y2="0" stroke="white" stroke-width="1" opacity="0.5" />
    
    <polyline points="0,-20 50,-40 100,-30 150,-60 200,-45 250,-70 300,-60" 
             fill="none" stroke="#60a5fa" stroke-width="3" opacity="0.8" />
             
    <circle cx="0" cy="-20" r="4" fill="white" />
    <circle cx="50" cy="-40" r="4" fill="white" />
    <circle cx="100" cy="-30" r="4" fill="white" />
    <circle cx="150" cy="-60" r="4" fill="white" />
    <circle cx="200" cy="-45" r="4" fill="white" />
    <circle cx="250" cy="-70" r="4" fill="white" />
    <circle cx="300" cy="-60" r="4" fill="white" />
    
    <!-- Y-axis labels -->
    <text x="-10" y="-20" font-family="Arial" font-size="10" fill="white" text-anchor="end">२०</text>
    <text x="-10" y="-40" font-family="Arial" font-size="10" fill="white" text-anchor="end">४०</text>
    <text x="-10" y="-60" font-family="Arial" font-size="10" fill="white" text-anchor="end">६०</text>
    <text x="-10" y="-80" font-family="Arial" font-size="10" fill="white" text-anchor="end">८०</text>
    
    <!-- X-axis labels -->
    <text x="0" y="15" font-family="Arial" font-size="10" fill="white" text-anchor="middle">२०६८</text>
    <text x="100" y="15" font-family="Arial" font-size="10" fill="white" text-anchor="middle">२०७१</text>
    <text x="200" y="15" font-family="Arial" font-size="10" fill="white" text-anchor="middle">२०७५</text>
    <text x="300" y="15" font-family="Arial" font-size="10" fill="white" text-anchor="middle">२०७८</text>
  </g>
  
  <!-- Employment sector comparison -->
  <g transform="translate(600, 280)">
    <!-- Primary sector -->
    <rect x="0" y="-80" width="40" height="80" fill="#1e40af" opacity="0.8" />
    <text x="20" y="-85" font-family="Arial" font-size="10" fill="white" text-anchor="middle">प्राथमिक</text>
    
    <!-- Secondary sector -->
    <rect x="45" y="-60" width="40" height="60" fill="#3b82f6" opacity="0.8" />
    <text x="65" y="-65" font-family="Arial" font-size="10" fill="white" text-anchor="middle">द्वितीय</text>
    
    <!-- Tertiary sector -->
    <rect x="90" y="-70" width="40" height="70" fill="#60a5fa" opacity="0.8" />
    <text x="110" y="-75" font-family="Arial" font-size="10" fill="white" text-anchor="middle">तृतीय</text>
    
    <!-- Quaternary sector -->
    <rect x="135" y="-40" width="40" height="40" fill="#93c5fd" opacity="0.8" />
    <text x="155" y="-45" font-family="Arial" font-size="10" fill="white" text-anchor="middle">चतुर्थ</text>
    
    <!-- Base line -->
    <line x1="-10" y1="0" x2="180" y2="0" stroke="white" stroke-width="1" opacity="0.5" />
  </g>
  
  <!-- Unemployment indicators -->
  <g transform="translate(900, 280)">
    <rect x="0" y="-60" width="30" height="60" fill="#1e40af" opacity="0.8" />
    <rect x="35" y="-40" width="30" height="40" fill="#3b82f6" opacity="0.8" />
    <rect x="70" y="-50" width="30" height="50" fill="#60a5fa" opacity="0.8" />
    <rect x="105" y="-30" width="30" height="30" fill="#93c5fd" opacity="0.8" />
    <rect x="140" y="-20" width="30" height="20" fill="#bfdbfe" opacity="0.8" />
    
    <text x="15" y="15" font-family="Arial" font-size="9" fill="white" text-anchor="middle">वडा १</text>
    <text x="50" y="15" font-family="Arial" font-size="9" fill="white" text-anchor="middle">वडा २</text>
    <text x="85" y="15" font-family="Arial" font-size="9" fill="white" text-anchor="middle">वडा ३</text>
    <text x="120" y="15" font-family="Arial" font-size="9" fill="white" text-anchor="middle">वडा ४</text>
    <text x="155" y="15" font-family="Arial" font-size="9" fill="white" text-anchor="middle">वडा ५</text>
    
    <text x="85" y="-70" font-family="Arial" font-size="12" fill="white" text-anchor="middle">बेरोजगारी दर</text>
    
    <line x1="-10" y1="0" x2="180" y2="0" stroke="white" stroke-width="1" opacity="0.5" />
  </g>
  
  <!-- Title at bottom -->
  <text font-family="Arial" font-size="20" fill="white" text-anchor="middle" font-weight="bold">
    <textPath href="#curved-text-path" startOffset="50%">वडा अनुसार मुख्य पेशागत वितरण</textPath>
  </text>
  
  <!-- Legend indicators at bottom -->
  <g transform="translate(200, 350)">
    <rect x="0" y="0" width="15" height="15" fill="#1e40af" opacity="0.8" />
    <text x="20" y="13" font-family="Arial" font-size="12" fill="white">कृषि</text>
    
    <rect x="70" y="0" width="15" height="15" fill="#3b82f6" opacity="0.8" />
    <text x="90" y="13" font-family="Arial" font-size="12" fill="white">व्यापार</text>
    
    <rect x="150" y="0" width="15" height="15" fill="#60a5fa" opacity="0.8" />
    <text x="170" y="13" font-family="Arial" font-size="12" fill="white">सरकारी जागिर</text>
    
    <rect x="260" y="0" width="15" height="15" fill="#93c5fd" opacity="0.8" />
    <text x="280" y="13" font-family="Arial" font-size="12" fill="white">वैदेशिक रोजगारी</text>
    
    <rect x="380" y="0" width="15" height="15" fill="#bfdbfe" opacity="0.8" />
    <text x="400" y="13" font-family="Arial" font-size="12" fill="white">ज्याला/मजदुरी</text>
  </g>
  
  <g transform="translate(800, 350)">
    <rect x="0" y="0" width="15" height="15" fill="#dbeafe" opacity="0.8" />
    <text x="20" y="13" font-family="Arial" font-size="12" fill="white">अन्य</text>
    
    <circle cx="80" cy="8" r="8" fill="none" stroke="white" stroke-width="1" />
    <text x="95" y="13" font-family="Arial" font-size="12" fill="white">जम्मा</text>
  </g>
</svg>
